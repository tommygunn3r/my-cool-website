<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Games - Gunner's Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Parallax Background Layers */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Layer 1 - Deep background with grid */
        .layer-1 {
            background: 
                linear-gradient(0deg, transparent 24%, rgba(76, 175, 80, 0.05) 25%, rgba(76, 175, 80, 0.05) 26%, transparent 27%, transparent 74%, rgba(76, 175, 80, 0.05) 75%, rgba(76, 175, 80, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(76, 175, 80, 0.05) 25%, rgba(76, 175, 80, 0.05) 26%, transparent 27%, transparent 74%, rgba(76, 175, 80, 0.05) 75%, rgba(76, 175, 80, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Layer 2 - Floating neon particles */
        .layer-2 {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.08) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }

        /* Layer 3 - Geometric neon shapes */
        .neon-shape {
            position: absolute;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            animation: rotate 30s linear infinite;
        }

        .neon-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
            transform: rotate(45deg);
        }

        .neon-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-direction: reverse;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
            transform: rotate(15deg);
        }

        .neon-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 30%;
            animation-duration: 35s;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
            transform: rotate(30deg);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* HEADER */
        header {
            position: relative;
            z-index: 1;
            background: transparent;
            padding: 20px 20px;
            text-align: center;
            border-bottom: 3px solid #4caf50;
        }

        header .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin: 0;
            color: #fff;
            text-shadow:
                0 0 10px rgba(76, 175, 80, 0.8),
                0 0 20px rgba(76, 175, 80, 0.6),
                0 0 30px rgba(76, 175, 80, 0.4);
            letter-spacing: 4px;
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card {
            position: absolute;
            width: 320px;
            height: 350px;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -210px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(76, 175, 80, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transform-style: preserve-3d;
        }

        .game-card:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 20px 60px rgba(76, 175, 80, 0.6);
        }

        .game-card.center {
            z-index: 10;
            transform: translateZ(0) scale(1.1);
        }

        .game-card.left-1 {
            transform: translateX(-400px) translateZ(-200px) rotateY(25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.left-2 {
            transform: translateX(-700px) translateZ(-400px) rotateY(35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.right-1 {
            transform: translateX(400px) translateZ(-200px) rotateY(-25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.right-2 {
            transform: translateX(700px) translateZ(-400px) rotateY(-35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.hidden {
            opacity: 0;
            transform: scale(0.3);
            pointer-events: none;
        }

        .game-thumbnail {
            width: 280px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .game-description {
            color: #a0a0a0;
            font-size: 1rem;
            text-align: center;
            line-height: 1.4;
            margin-top: 5px;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            color: #4caf50;
            font-size: 2rem;
            user-select: none;
        }

        .nav-arrow:hover {
            background: rgba(76, 175, 80, 0.4);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* Fixed Navigation */
        .fixed-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .nav-button:hover {
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        .nav-button span:first-child {
            font-size: 1.2rem;
        }

        /* Game Overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .game-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Navigation buttons that appear over games */
        .game-nav-overlay {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            gap: 15px;
            z-index: 10001;
            flex-direction: row;
        }

        .game-overlay.active ~ .game-nav-overlay {
            display: flex;
        }

        .game-nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .game-nav-btn:hover {
            background: rgba(76, 175, 80, 0.1);
            box-shadow: 0 6px 25px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        .game-nav-btn span:first-child {
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .carousel-container {
                height: 450px;
            }

            .game-card {
                width: 280px;
                height: 320px;
            }

            .game-thumbnail {
                width: 240px;
                height: 220px;
            }

            .nav-arrow {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            html, body {
                height: 100vh;
                overflow: hidden;
                width: 100%;
                position: relative;
            }

            header {

                border-bottom: 2px solid #4caf50;
            }

            header .title {
                font-size: 1.6rem;

            }

            .content {
                padding: 0;
                min-height: auto;
                height: calc(100vh - 150px);
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .carousel-container {
                height: 450px;
                margin-top: -100px;
            }

            .game-card {
                width: 300px;
                height: 350px;
                margin-left: -150px;
                margin-top: -175px;
            }

                width: 260px;
                height: 240px;
            }

            .game-description {
                font-size: 1rem;
                line-height: 1.4;
            }

            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .nav-arrow.left {
                left: 10px;
            }

            .nav-arrow.right {
                right: 10px;
            }

            .fixed-nav {
                bottom: 50px;
                right: 20px;
                flex-direction: row;
            }

            .nav-button, .game-nav-btn {
                padding: 12px 18px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .carousel-container {
                height: 400px;
            }

            .game-card {
                width: 260px;
                height: 300px;
            }

            .game-thumbnail {
                width: 220px;

            }

                font-size: 0.85rem;

            }

            .nav-arrow {
                width: 48px;

            }

            .fixed-nav {
                bottom: 10px;

            }

            .nav-button, .game-nav-btn {

                font-size: 0.8rem;
                gap: 5px;
            }

            footer a {
                font-size: 10px;
                margin: 2px 4px;
            }
        }

        /* FOOTER */
        footer {
            padding: 20px;
            border-top: 3px solid #4caf50;

            background: #000;
        }

        footer a {
            color: #aaa;

        footer a:hover {

                border-top: 2px solid #4caf50;
            }

            footer a {
                display: inline-block;
                margin: 3px 6px;
                font-size: 11px;
            }
        }
    </style>

    <script>
        const games = [
            { title: 'Klondike Solitaire', file: 'klondike.html', image: 'games/assets/solitaire/klondike.png', description: 'Classic draw-three card stacking game' },
            { title: 'Spider Solitaire', file: 'spidersolitaire.html', image: 'games/assets/solitaire/spidersolitaire.png', description: 'Build descending suit sequences' },
            { title: 'FreeCell Solitaire', file: 'freecell.html', image: 'games/assets/solitaire/freecell.png', description: 'Strategic open-cell card puzzle' },
            { title: 'Pyramid Solitaire', file: 'pyramid.html', image: 'games/assets/solitaire/pyramid.png', description: 'Match pairs that sum to thirteen' }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameFrame = document.getElementById('gameFrame');

        function createGameCards() {
            carousel.innerHTML = '';
            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img class="game-thumbnail" src="${game.image}" alt="${game.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22250%22%3E%3Crect fill=%22%23000%22 width=%22280%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%234CAF50%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${game.title}%3C/text%3E%3C/svg%3E'">
                    <div class="game-description">${game.description}</div>
                `;
                card.onclick = () => launchGame(index);
                carousel.appendChild(card);
            });
            updateCarousel();
        }

        function updateCarousel() {
            const cards = carousel.querySelectorAll('.game-card');
            const totalGames = games.length;

            cards.forEach((card, index) => {
                card.className = 'game-card';
                
                const position = (index - currentIndex + totalGames) % totalGames;
                
                if (position === 0) {
                    card.classList.add('center');
                } else if (position === 1 || position === totalGames - 1) {
                    card.classList.add(position === 1 ? 'right-1' : 'left-1');
                } else if (position === 2 || position === totalGames - 2) {
                    card.classList.add(position === 2 ? 'right-2' : 'left-2');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function moveCarousel(direction) {
            const totalGames = games.length;
            currentIndex = (currentIndex + direction + totalGames) % totalGames;
            updateCarousel();
        }

        function launchGame(index) {
            // This will be replaced with the async version below
        }

        async function launchGame(index) {
            // Wait for deductArcadeCoin to be available
            let attempts = 0;
            while (typeof deductArcadeCoin === 'undefined' && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (typeof deductArcadeCoin === 'undefined') {
                alert('Error: Playerbar not loaded. Please refresh the page.');
                return;
            }
            
            // Check coin before launching game
            const success = await deductArcadeCoin();
            if (!success) {
                return; // User either not logged in or not enough coins
            }
            
            // Launch the game
            const game = games[index];
            gameFrame.src = `games/solitaire/${game.file}`;
            gameOverlay.classList.add('active');
        }

        function closeGame() {
            gameOverlay.classList.remove('active');
            setTimeout(() => {
                gameFrame.src = '';
            }, 500);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (gameOverlay.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeGame();
                }
            } else {
                if (e.key === 'ArrowLeft') {
                    moveCarousel(-1);
                } else if (e.key === 'ArrowRight') {
                    moveCarousel(1);
                } else if (e.key === 'Enter') {
                    launchGame(currentIndex);
                }
            }
        });

        // Mouse wheel navigation
        carousel.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                moveCarousel(1);
            } else {
                moveCarousel(-1);
            }
        }, { passive: false });

        // Touch/Swipe navigation for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        carousel.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        carousel.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipeGesture();
        }, { passive: true });

        function handleSwipeGesture() {
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            const minSwipeDistance = 50;

            // Only trigger if horizontal swipe is more significant than vertical
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                if (diffX > 0) {
                    // Swiped left - move carousel right
                    moveCarousel(1);
                } else {
                    // Swiped right - move carousel left
                    moveCarousel(-1);
                }
            }
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelector('.layer-2').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.layer-3').style.transform = 
                `translate(${x * 40}px, ${y * 40}px)`;
        });

        // Initialize
        createGameCards();

        // Listen for messages from game iframes to close overlay
        window.addEventListener('message', (e) => {
            if (e.data === 'closeGame') {
                closeGame();
            }
        });
    </script>
