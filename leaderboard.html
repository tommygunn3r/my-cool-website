<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - Gunner's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Parallax Background Layers */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Layer 1 - Deep background with grid */
        .layer-1 {
            background: 
                linear-gradient(0deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Layer 2 - Floating neon particles */
        .layer-2 {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(233, 69, 96, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.08) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }

        /* Layer 3 - Trophy shapes */
        .neon-shape {
            position: absolute;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }

        .neon-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .neon-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-direction: reverse;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.2);
            border-color: rgba(233, 69, 96, 0.3);
        }

        .neon-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 30%;
            animation-duration: 35s;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
            border-color: rgba(76, 175, 80, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            letter-spacing: 2px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.8);
            border: 3px solid #FFD700;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .mode-btn.active {
            background: #FFD700;
            color: #000;
            border-color: #FFD700;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #e94560;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .tab:hover {
            background: rgba(233, 69, 96, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.4);
        }

        .tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
        }

        .leaderboard {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .leaderboard-header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .leaderboard-subheader {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #a8b2d1;
        }

        .score-entry {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .score-entry:hover {
            background: rgba(233, 69, 96, 0.1);
            border-color: #e94560;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .rank.gold { 
            color: #FFD700; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .rank.silver { 
            color: #C0C0C0; 
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }
        .rank.bronze { 
            color: #CD7F32; 
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.6);
        }

        .player-name {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }

        .time-value {
            font-size: 18px;
            color: #87CEEB;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            padding: 50px;
            color: #a8b2d1;
        }

        .fixed-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                margin-top: 20px;
            }

            .score-entry {
                grid-template-columns: 50px 1fr;
                gap: 10px;
            }

            .rank {
                font-size: 18px;
            }

            .player-name {
                font-size: 16px;
                grid-column: 1 / -1;
            }

            .score-value, .time-value {
                font-size: 18px;
            }

            .fixed-nav {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
            }

            .nav-button {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3">
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
        </div>
    </div>
    
    <div class="container">
        <h1>üèÜ LEADERBOARDS üèÜ</h1>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('scores')">High Scores</button>
            <button class="mode-btn" onclick="switchMode('time')">Most Time Played</button>
        </div>

        <!-- Game Tabs -->
        <div class="tabs" id="tabs"></div>

        <!-- Leaderboard -->
        <div id="leaderboards">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <!-- Fixed Navigation -->
    <div class="fixed-nav">
        <a href="#" class="nav-button" id="backButton">
            <span>‚Üê</span>
            <span id="backButtonText">Back</span>
        </a>
        <a href="index.html" class="nav-button">
            <span>üè†</span>
            <span>Home</span>
        </a>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const games = [
            { id: 'ascii_doom', name: 'ASCII Doom', hasScore: true },
            { id: 'shooter', name: 'Space Shooter', hasScore: true },
            { id: 'square_man', name: 'Square Man', hasScore: true },
            { id: 'squario', name: 'Squario', hasScore: true },
            { id: 'squartris', name: 'Squartris', hasScore: true },
            { id: 'water', name: 'The Water Game', hasScore: false },
            { id: 'word_slider', name: 'Word Slider', hasScore: true },
            { id: 'wordrush', name: 'Word Rush', hasScore: true },
            { id: 'square_bird', name: 'Square Bird', hasScore: true }
        ];

        let currentMode = 'scores';
        let currentTab = 'all';

        // Detect where the user came from and set the back button
        function setupBackButton() {
            const referrer = document.referrer;
            const backButton = document.getElementById('backButton');
            const backButtonText = document.getElementById('backButtonText');
            
            if (referrer.includes('arcade.html')) {
                backButton.href = 'arcade.html';
                backButtonText.textContent = 'Back to Arcade';
            } else if (referrer.includes('casino.html')) {
                backButton.href = 'casino.html';
                backButtonText.textContent = 'Back to Casino';
            } else if (referrer.includes('solitaire.html')) {
                backButton.href = 'solitaire.html';
                backButtonText.textContent = 'Back to Solitaire';
            } else {
                backButton.href = 'index.html';
                backButtonText.textContent = 'Back to Home';
            }
        }

        function formatTime(seconds) {
            if (!seconds) return '0s';
            
            if (seconds < 60) {
                return `${seconds}s`;
            } else if (seconds < 3600) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}m ${secs}s`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${mins}m`;
            }
        }

        async function loadScores(gameId, mode = 'scores') {
            try {
                const scoresRef = collection(db, 'scores');
                let q;

                const orderField = mode === 'scores' ? 'score' : 'timePlayed';
                q = query(scoresRef, orderBy(orderField, 'desc'), limit(200));

                const querySnapshot = await getDocs(q);
                const results = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    if (gameId === 'all' || data.gameName === gameId) {
                        results.push({
                            playerName: data.playerName,
                            score: data.score || 0,
                            timePlayed: data.timePlayed || 0,
                            gameName: data.gameName
                        });
                    }
                });

                return results.slice(0, 10);
            } catch (error) {
                console.error('Error loading scores:', error);
                return [];
            }
        }

        function getRankClass(index) {
            if (index === 0) return 'gold';
            if (index === 1) return 'silver';
            if (index === 2) return 'bronze';
            return '';
        }

        function displayScores(results, mode, isAllGames = false) {
            const leaderboardsDiv = document.getElementById('leaderboards');
            
            if (results.length === 0) {
                leaderboardsDiv.innerHTML = '<div class="loading">No scores yet! Be the first to play!</div>';
                return;
            }

            const game = games.find(g => g.id === currentTab);
            const gameHasScore = game ? game.hasScore : true;

            let header = '';
            let subheader = '';
            
            if (mode === 'scores') {
                header = isAllGames ? 'Top Scores - All Games' : 'High Scores';
                subheader = gameHasScore ? 'Highest scores achieved' : 'Longest play sessions';
            } else {
                header = isAllGames ? 'Most Time Played - All Games' : 'Longest Play Sessions';
                subheader = 'Players who spent the most time playing';
            }

            let html = `
                <div class="leaderboard">
                    <div class="leaderboard-header">${header}</div>
                    <div class="leaderboard-subheader">${subheader}</div>
            `;
            
            results.forEach((result, index) => {
                const rankClass = getRankClass(index);
                const gameName = isAllGames ? games.find(g => g.id === result.gameName)?.name || result.gameName : '';
                const gameTag = isAllGames ? `<br><small style="color: #888;">${gameName}</small>` : '';
                
                let primaryValue = '';
                let secondaryValue = '';
                
                if (mode === 'scores' && gameHasScore) {
                    primaryValue = `<div class="score-value">${result.score.toLocaleString()}</div>`;
                    if (result.timePlayed > 0) {
                        secondaryValue = `<div class="time-value">${formatTime(result.timePlayed)}</div>`;
                    }
                } else {
                    primaryValue = `<div class="time-value" style="font-size: 24px; font-weight: bold;">${formatTime(result.timePlayed)}</div>`;
                    if (gameHasScore && result.score > 0) {
                        secondaryValue = `<div class="score-value" style="font-size: 16px;">${result.score.toLocaleString()} pts</div>`;
                    }
                }
                
                html += `
                    <div class="score-entry">
                        <div class="rank ${rankClass}">#${index + 1}</div>
                        <div class="player-name">${result.playerName}${gameTag}</div>
                        ${primaryValue}
                        ${secondaryValue}
                    </div>
                `;
            });
            
            html += '</div>';
            leaderboardsDiv.innerHTML = html;
        }

        function createTabs() {
            const tabsDiv = document.getElementById('tabs');
            
            let html = '<div class="tab active" onclick="switchTab(\'all\')">All Games</div>';
            
            games.forEach(game => {
                html += `<div class="tab" onclick="switchTab('${game.id}')">${game.name}</div>`;
            });
            
            tabsDiv.innerHTML = html;
        }

        window.switchMode = async function(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('leaderboards').innerHTML = '<div class="loading">Loading...</div>';
            
            const results = await loadScores(currentTab, mode);
            displayScores(results, mode, currentTab === 'all');
        };

        window.switchTab = async function(tabId) {
            currentTab = tabId;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('leaderboards').innerHTML = '<div class="loading">Loading...</div>';
            
            const results = await loadScores(tabId, currentMode);
            displayScores(results, currentMode, tabId === 'all');
        };

        async function init() {
            setupBackButton();
            createTabs();
            const results = await loadScores('all', 'scores');
            displayScores(results, 'scores', true);
        }

        init();

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const layer2 = document.querySelector('.layer-2');
            const layer3 = document.querySelector('.layer-3');
            
            if (layer2) {
                layer2.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            }
            if (layer3) {
                layer3.style.transform = `translate(${x * 40}px, ${y * 40}px)`;
            }
        });
    </script>
</body>
</html>
