<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - Gunner's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.1);
            border: 3px solid white;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .mode-btn.active {
            background: #FFD700;
            color: #333;
            border-color: #FFD700;
        }

        .tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            border: 2px solid white;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .tab:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .tab.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .leaderboard {
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            padding: 30px;
        }

        .leaderboard-header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .leaderboard-subheader {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #CCC;
        }

        .score-entry {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .score-entry:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }

        .player-name {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            white-space: nowrap;
        }

        .time-value {
            font-size: 18px;
            color: #87CEEB;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            padding: 50px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: block;
        }

        .back-button:hover {
            background: rgba(255, 165, 0, 0.9);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
                margin-top: 60px;
            }
            
            .back-button {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }

            .score-entry {
                grid-template-columns: 50px 1fr;
                gap: 10px;
            }

            .rank {
                font-size: 18px;
            }

            .player-name {
                font-size: 16px;
                grid-column: 1 / -1;
            }

            .score-value, .time-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Arcade</a>
    
    <div class="container">
        <h1>üèÜ LEADERBOARDS üèÜ</h1>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('scores')">High Scores</button>
            <button class="mode-btn" onclick="switchMode('time')">Most Time Played</button>
        </div>

        <!-- Game Tabs -->
        <div class="tabs" id="tabs"></div>

        <!-- Leaderboard -->
        <div id="leaderboards">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, where, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const games = [
            { id: 'ascii_doom', name: 'ASCII Doom', hasScore: true },
            { id: 'shooter', name: 'Space Shooter', hasScore: true },
            { id: 'square_man', name: 'Square Man', hasScore: true },
            { id: 'squario', name: 'Squario', hasScore: true },
            { id: 'squartris', name: 'Squartris', hasScore: true },
            { id: 'water', name: 'The Water Game', hasScore: false },
            { id: 'word_slider', name: 'Word Slider', hasScore: true },
            { id: 'wordrush', name: 'Word Rush', hasScore: true },
            { id: 'square_bird', name: 'Square Bird', hasScore: true }
        ];

        let currentMode = 'scores';
        let currentTab = 'all';

        function formatTime(seconds) {
            if (!seconds) return '0s';
            
            if (seconds < 60) {
                return `${seconds}s`;
            } else if (seconds < 3600) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}m ${secs}s`;
            } else {
                const hours = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${mins}m`;
            }
        }

        async function loadScores(gameId, mode = 'scores') {
            try {
                const scoresRef = collection(db, 'scores');
                let q;

                const orderField = mode === 'scores' ? 'score' : 'timePlayed';

                // Always get all scores, then filter client-side if needed
                q = query(scoresRef, orderBy(orderField, 'desc'), limit(200));

                const querySnapshot = await getDocs(q);
                const results = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // Filter by game if not 'all'
                    if (gameId === 'all' || data.gameName === gameId) {
                        results.push({
                            playerName: data.playerName,
                            score: data.score || 0,
                            timePlayed: data.timePlayed || 0,
                            gameName: data.gameName
                        });
                    }
                });

                // Limit results after filtering
                return results.slice(0, 10);
            } catch (error) {
                console.error('Error loading scores:', error);
                return [];
            }
        }

        function getRankClass(index) {
            if (index === 0) return 'gold';
            if (index === 1) return 'silver';
            if (index === 2) return 'bronze';
            return '';
        }

        function displayScores(results, mode, isAllGames = false) {
            const leaderboardsDiv = document.getElementById('leaderboards');
            
            if (results.length === 0) {
                leaderboardsDiv.innerHTML = '<div class="loading">No scores yet! Be the first to play!</div>';
                return;
            }

            const game = games.find(g => g.id === currentTab);
            const gameHasScore = game ? game.hasScore : true;

            let header = '';
            let subheader = '';
            
            if (mode === 'scores') {
                header = isAllGames ? 'Top Scores - All Games' : 'High Scores';
                subheader = gameHasScore ? 'Highest scores achieved' : 'Longest play sessions';
            } else {
                header = isAllGames ? 'Most Time Played - All Games' : 'Longest Play Sessions';
                subheader = 'Players who spent the most time playing';
            }

            let html = `
                <div class="leaderboard">
                    <div class="leaderboard-header">${header}</div>
                    <div class="leaderboard-subheader">${subheader}</div>
            `;
            
            results.forEach((result, index) => {
                const rankClass = getRankClass(index);
                const gameName = isAllGames ? games.find(g => g.id === result.gameName)?.name || result.gameName : '';
                const gameTag = isAllGames ? `<br><small style="color: #AAA;">${gameName}</small>` : '';
                
                let primaryValue = '';
                let secondaryValue = '';
                
                if (mode === 'scores' && gameHasScore) {
                    primaryValue = `<div class="score-value">${result.score.toLocaleString()}</div>`;
                    if (result.timePlayed > 0) {
                        secondaryValue = `<div class="time-value">${formatTime(result.timePlayed)}</div>`;
                    }
                } else {
                    // Time mode or water game
                    primaryValue = `<div class="time-value" style="font-size: 24px; font-weight: bold;">${formatTime(result.timePlayed)}</div>`;
                    if (gameHasScore && result.score > 0) {
                        secondaryValue = `<div class="score-value" style="font-size: 16px;">${result.score.toLocaleString()} pts</div>`;
                    }
                }
                
                html += `
                    <div class="score-entry">
                        <div class="rank ${rankClass}">#${index + 1}</div>
                        <div class="player-name">${result.playerName}${gameTag}</div>
                        ${primaryValue}
                        ${secondaryValue}
                    </div>
                `;
            });
            
            html += '</div>';
            leaderboardsDiv.innerHTML = html;
        }

        function createTabs() {
            const tabsDiv = document.getElementById('tabs');
            
            let html = '<div class="tab active" onclick="switchTab(\'all\')">All Games</div>';
            
            games.forEach(game => {
                html += `<div class="tab" onclick="switchTab('${game.id}')">${game.name}</div>`;
            });
            
            tabsDiv.innerHTML = html;
        }

        window.switchMode = async function(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('leaderboards').innerHTML = '<div class="loading">Loading...</div>';
            
            const results = await loadScores(currentTab, mode);
            displayScores(results, mode, currentTab === 'all');
        };

        window.switchTab = async function(tabId) {
            currentTab = tabId;
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('leaderboards').innerHTML = '<div class="loading">Loading...</div>';
            
            const results = await loadScores(tabId, currentMode);
            displayScores(results, currentMode, tabId === 'all');
        };

        async function init() {
            createTabs();
            const results = await loadScores('all', 'scores');
            displayScores(results, 'scores', true);
        }

        init();
    </script>
</body>
</html>
