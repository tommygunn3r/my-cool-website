<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games - Gunner's Games</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Parallax Background Layers */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Layer 1 - Deep background with grid */
        .layer-1 {
            background:
                linear-gradient(0deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Layer 2 - Floating neon particles */
        .layer-2 {
            background-image:
                radial-gradient(circle at 20% 30%, rgba(233, 69, 96, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(243, 156, 18, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(233, 69, 96, 0.08) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }

        /* Layer 3 - Geometric neon shapes */
        .neon-shape {
            position: absolute;
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }

        .layer-3 {
            animation: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .neon-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation-duration: 40s;
        }
        .neon-shape:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 40%;
            right: 5%;
            animation-duration: 50s;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: 60px;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.7);
            margin-bottom: 40px;
        }

        /* Carousel container */
        .carousel-container {
            width: 100%;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .carousel {
            position: relative;
            width: 80%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .game-card {
            width: 260px;
            height: 360px;
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #e94560;
            border-radius: 18px;
            position: absolute;
            transition: all 0.4s ease;
            opacity: 0.3;
            transform: scale(0.7);
            cursor: pointer;
        }

        .game-card.center {
            opacity: 1;
            transform: scale(1);
            z-index: 5;
        }

        .game-card.left-1 { transform: translateX(-220px) scale(0.85); }
        .game-card.left-2 { transform: translateX(-440px) scale(0.7); }
        .game-card.right-1 { transform: translateX(220px) scale(0.85); }
        .game-card.right-2 { transform: translateX(440px) scale(0.7); }

        .game-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-image img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-bottom: 2px solid #e94560;
            border-radius: 16px 16px 0 0;
        }

        .game-info {
            padding: 10px;
            text-align: center;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #e94560;
        }

        /* Nav arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #e94560;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        .nav-arrow.left { left: 30px; }
        .nav-arrow.right { right: 30px; }

        /* Fixed nav */
        .fixed-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 20;
        }

        .nav-button {
            padding: 10px 20px;
            background: rgba(233, 69, 96, 0.2);
            border: 2px solid #e94560;
            border-radius: 10px;
            color: #e94560;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            z-index: 30;
        }

        .game-overlay.active {
            display: block;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Over-game nav */
        .game-nav-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 50;
            flex-direction: column;
            gap: 10px;
        }

        .game-overlay.active + .game-nav-overlay {
            display: flex;
        }

        .game-nav-btn {
            padding: 12px 22px;
            background: rgba(233, 69, 96, 0.25);
            border: 2px solid #e94560;
            border-radius: 8px;
            font-size: 1rem;
            color: #e94560;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

    </style>
</head>

<body>

    <!-- Parallax -->
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3">
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
        </div>
    </div>

    <div class="content">
        <h1 class="title">ARCADE GAMES</h1>

        <div class="carousel-container">
            <div class="nav-arrow left" onclick="moveCarousel(-1)">‚Äπ</div>
            <div class="nav-arrow right" onclick="moveCarousel(1)">‚Ä∫</div>

            <div class="carousel" id="carousel"></div>
        </div>
    </div>

    <!-- Fixed Navigation -->
    <div class="fixed-nav">
        <a href="arcade-leaderboard.html" class="nav-button">
            <span>üèÜ</span> <span>Leaderboard</span>
        </a>
        <a href="index.html" class="nav-button">
            <span>üè†</span> <span>Home</span>
        </a>
    </div>

    <!-- Game Overlay -->
    <div class="game-overlay" id="gameOverlay">
        <iframe class="game-frame" id="gameFrame" src=""></iframe
            sandbox="allow-scripts allow-forms allow-same-origin">
    </div>

    <div class="game-nav-overlay">
        <button class="game-nav-btn" onclick="closeGame()">
            <span>‚Üê</span> <span>Back to Arcade</span>
        </button>
        <a href="index.html" class="game-nav-btn">
            <span>üè†</span> <span>Home</span>
        </a>
    </div>

    <script>
        const games = [
            { title: 'ASCII Doom', file: 'ascii-doom.html', image: 'games/assets/arcade/ascii-doom.png' },
            { title: 'Space Shooter', file: 'shooter.html', image: 'games/assets/arcade/shooter.png' },
            { title: 'Square Bird', file: 'square-bird.html', image: 'games/assets/arcade/square-bird.png' },
            { title: 'Square Man', file: 'square-man.html', image: 'games/assets/arcade/square-man.png' },
            { title: 'Squario', file: 'squario.html', image: 'games/assets/arcade/squario.png' },
            { title: 'Squartris', file: 'squartris.html', image: 'games/assets/arcade/squartris.png' },
            { title: 'The Water Game', file: 'water.html', image: 'games/assets/arcade/water.png' },
            { title: 'Word Slider', file: 'word_slider.html', image: 'games/assets/arcade/word_slider.png' },
            { title: 'Word Rush', file: 'wordrush.html', image: 'games/assets/arcade/wordrush.png' }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameFrame = document.getElementById('gameFrame');

        function createGameCards() {
            carousel.innerHTML = '';
            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.title}" 
                        onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22300%22%3E%3Crect fill=%22%23000%22 width=%22300%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2224%22 fill=%22%23e94560%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${game.title}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                    </div>
                `;
                card.onclick = () => launchGame(index);
                carousel.appendChild(card);
            });
            updateCarousel();
        }

        function updateCarousel() {
            const cards = carousel.querySelectorAll('.game-card');
            const totalGames = games.length;

            cards.forEach((card, index) => {
                card.className = 'game-card';

                const position = (index - currentIndex + totalGames) % totalGames;

                if (position === 0) {
                    card.classList.add('center');
                } else if (position === 1 || position === totalGames - 1) {
                    card.classList.add(position === 1 ? 'right-1' : 'left-1');
                } else if (position === 2 || position === totalGames - 2) {
                    card.classList.add(position === 2 ? 'right-2' : 'left-2');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function moveCarousel(direction) {
            const totalGames = games.length;
            currentIndex = (currentIndex + direction + totalGames) % totalGames;
            updateCarousel();
        }

        function launchGame(index) {
            const game = games[index];
            gameFrame.src = `games/arcade/${game.file}`;
            gameOverlay.classList.add('active');
        }

        function closeGame() {
            gameOverlay.classList.remove('active');
            setTimeout(() => {
                gameFrame.src = '';
            }, 500);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (gameOverlay.classList.contains('active')) {
                if (e.key === 'Escape') closeGame();
            } else {
                if (e.key === 'ArrowLeft') moveCarousel(-1);
                if (e.key === 'ArrowRight') moveCarousel(1);
                if (e.key === 'Enter') launchGame(currentIndex);
            }
        });

        // Mouse wheel navigation
        carousel.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) moveCarousel(1);
            else moveCarousel(-1);
        }, { passive: false });

        // Parallax
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelector('.layer-2').style.transform =
                `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.layer-3').style.transform =
                `translate(${x * 40}px, ${y * 40}px)`;
        });

        createGameCards();
    </script>

    <!-- ‚òÖ PATCH -->
    <script>
        // Prevent browser back button / iframe navigation problems
        history.pushState(null, "", location.href);
        window.onpopstate = () => history.pushState(null, "", location.href);

        // Overlay cleanup safety (in case of old state stuck)
        window.addEventListener("load", () => {
            const overlay = document.getElementById("gameOverlay");
            const frame = document.getElementById("gameFrame");
            overlay.classList.remove("active");
            frame.src = "";
        });
    </script>
</body>
</html>
