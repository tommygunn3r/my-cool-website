<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Games - Gunner's Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Parallax Background Layers */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* Layer 1 - Deep background with grid */
        .layer-1 {
            background: 
                linear-gradient(0deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(233, 69, 96, 0.05) 25%, rgba(233, 69, 96, 0.05) 26%, transparent 27%, transparent 74%, rgba(233, 69, 96, 0.05) 75%, rgba(233, 69, 96, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Layer 2 - Floating neon particles */
        .layer-2 {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(233, 69, 96, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(243, 156, 18, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(233, 69, 96, 0.08) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }

        /* Layer 3 - Geometric neon shapes */
        .neon-shape {
            position: absolute;
            border: 2px solid rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }

        .neon-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }

        .neon-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-direction: reverse;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.2);
            border-color: rgba(243, 156, 18, 0.3);
        }

        .neon-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 30%;
            animation-duration: 35s;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.2);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 20px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            margin-top: -60px;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(233, 69, 96, 0.8),
                0 0 20px rgba(233, 69, 96, 0.6),
                0 0 30px rgba(233, 69, 96, 0.4);
            letter-spacing: 4px;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 2000px;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-card {
            position: absolute;
            width: 320px;
            height: 350px;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -210px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transform-style: preserve-3d;
        }

        .game-card:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 20px 60px rgba(233, 69, 96, 0.6);
        }

        .game-card.center {
            z-index: 10;
            transform: translateZ(0) scale(1.1);
        }

        .game-card.left-1 {
            transform: translateX(-400px) translateZ(-200px) rotateY(25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.left-2 {
            transform: translateX(-700px) translateZ(-400px) rotateY(35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.right-1 {
            transform: translateX(400px) translateZ(-200px) rotateY(-25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.right-2 {
            transform: translateX(700px) translateZ(-400px) rotateY(-35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(233, 69, 96, 0.5);
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .game-thumbnail:hover {
            transform: scale(1.02);
            border-color: #e94560;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .game-description {
            font-size: 1rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(233, 69, 96, 0.2);
            border: 2px solid #e94560;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            color: #e94560;
            font-size: 2rem;
            user-select: none;
        }

        .nav-arrow:hover {
            background: rgba(233, 69, 96, 0.4);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.6);
        }

        .nav-arrow.left {
            left: 20px;
        }

        .nav-arrow.right {
            right: 20px;
        }

        /* Fixed Navigation Buttons */
        .fixed-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #e94560;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .nav-button:hover {
            background: rgba(233, 69, 96, 0.2);
            box-shadow: 0 0 25px rgba(233, 69, 96, 0.6);
            transform: translateY(-2px);
        }

        /* Game Launcher Overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-overlay.active {
            display: block;
            opacity: 1;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Game Navigation Overlay Buttons */
        .game-nav-overlay {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            gap: 15px;
            z-index: 2001;
            flex-direction: row;
        }

        .game-overlay.active ~ .game-nav-overlay {
            display: flex;
        }

        .game-nav-btn {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #e94560;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .game-nav-btn:hover {
            background: rgba(233, 69, 96, 0.2);
            box-shadow: 0 0 25px rgba(233, 69, 96, 0.6);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 40px;
                padding: 0 20px;
            }

            .carousel-container {
                height: 400px;
                max-width: 100%;
            }

            .game-card {
                width: 250px;
                height: 350px;
            }

            .game-card.center {
                width: 280px;
                height: 380px;
            }

            .game-card.left-1 {
                transform: translateX(-300px) scale(0.8);
            }

            .game-card.left-2 {
                transform: translateX(-550px) scale(0.65);
            }

            .game-card.right-1 {
                transform: translateX(300px) scale(0.8);
            }

            .game-card.right-2 {
                transform: translateX(550px) scale(0.65);
            }

            .nav-arrow {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
                position: relative;
            }

            .title {
                font-size: 1.8rem;
                margin-bottom: 30px;
                padding: 0 10px;
            }

            .content {
                padding: 20px 10px;
            }

            .carousel-container {
                height: 320px;
                width: 100%;
                max-width: 100vw;
                overflow: hidden;
            }

            .carousel {
                width: 100%;
            }

            .game-card {
                width: 180px;
                height: 260px;
            }

            .game-card.center {
                width: 200px;
                height: 280px;
            }

            /* Hide far cards and adjust close cards on mobile */
            .game-card.left-1,
            .game-card.right-1 {
                transform: translateX(-200px) scale(0.7);
                opacity: 0.4;
                filter: blur(3px);
            }

            .game-card.right-1 {
                transform: translateX(200px) scale(0.7);
            }

            .game-card.left-2,
            .game-card.right-2 {
                display: none;
                transform: scale(0);
                opacity: 0;
            }

            .fixed-nav {
                bottom: 15px;
                right: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                padding: 10px 18px;
                font-size: 0.85rem;
            }

            .nav-arrow {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .nav-arrow.left {
                left: 5px;
            }

            .nav-arrow.right {
                right: 5px;
            }

            /* Game navigation overlay mobile */
            .game-nav-overlay {
                bottom: 15px;
                right: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .game-nav-btn {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .carousel-container {
                height: 280px;
            }

            .game-card {
                width: 160px;
                height: 220px;
            }

            .game-card.center {
                width: 180px;
                height: 240px;
            }

            .game-card.left-1,
            .game-card.right-1 {
                transform: translateX(-180px) scale(0.65);
                opacity: 0.3;
            }

            .game-card.right-1 {
                transform: translateX(180px) scale(0.65);
            }

            .nav-button, .game-nav-btn {
                padding: 8px 15px;
                font-size: 0.75rem;
                gap: 5px;
            }

            .nav-arrow {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        const games = [
            { title: 'Space Shooter', file: 'shooter.html', image: 'games/assets/arcade/shooter.png', description: 'Blast through waves of alien invaders' },
            { title: 'Square Bird', file: 'square-bird.html', image: 'games/assets/arcade/square-bird.png', description: 'Tap to flap through endless obstacles and earn Gunnercoins!!!' },
            { title: 'Square Dug', file: 'square-dug.html', image: 'games/assets/arcade/square-dug.png', description: 'Dig tunnels and pump enemies underground' },
            { title: 'Square Man', file: 'square-man.html', image: 'games/assets/arcade/square-man.png', description: 'Eat dots and dodge colorful ghosts' },
            { title: 'Squarbert', file: 'squarbert.html', image: 'games/assets/arcade/squarbert.png', description: 'Jump and adventure through challenging levels' },
            { title: 'Squario', file: 'squario.html', image: 'games/assets/arcade/squario.png', description: 'Platform through 20 challenging levels' },
            { title: 'Squartris', file: 'squartris.html', image: 'games/assets/arcade/squartris.png', description: 'Stack falling blocks to clear lines' },
            { title: 'Squogger', file: 'squogger.html', image: 'games/assets/arcade/squogger.png', description: 'Jump around, jump up and get down' },
            { title: 'The Water Game', file: 'water.html', image: 'games/assets/arcade/water.png', description: 'Puzzle physics with flowing liquids' },
            { title: 'Square Breaker', file: 'squarebreaker.html', image: 'games/assets/arcade/squarebreaker.png', description: 'Break squares and stuff' },
            { title: 'Square invaders', file: 'square-invaders.html', image: 'games/assets/arcade/square-invaders.png', description: 'Beat the wave of squares attacking earth' },
            { title: 'Square kong', file: 'square-kong.html', image: 'games/assets/arcade/square-kong.png', description: 'Jump square barrels to save a square princess' },
            { title: 'Squarepede', file: 'squarepede.html', image: 'games/assets/arcade/squarepede.png', description: 'defeat the square centepede before its to late' },
            { title: 'Square Hunt', file: 'square-hunt.html', image: 'games/assets/arcade/square-hunt.png', description: 'Shoot square ducks with your square dog companion' },
            { title: 'Word Slider', file: 'word_slider.html', image: 'games/assets/arcade/word_slider.png', description: 'Slide tiles to form words quickly' },
            { title: 'Word Rush', file: 'wordrush.html', image: 'games/assets/arcade/wordrush.png', description: 'Race against time to find hidden words' }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const gameOverlay = document.getElementById('gameOverlay');
        const gameFrame = document.getElementById('gameFrame');
        const gameNavOverlay = document.querySelector('.game-nav-overlay');

        function createGameCards() {
            carousel.innerHTML = '';
            games.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img class="game-thumbnail" src="${game.image}" alt="${game.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22250%22%3E%3Crect fill=%22%23000%22 width=%22280%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2220%22 fill=%22%23e94560%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${game.title}%3C/text%3E%3C/svg%3E'">
                    <div class="game-description">${game.description}</div>
                `;
                card.onclick = () => launchGame(index);
                carousel.appendChild(card);
            });
            updateCarousel();
        }

        function updateCarousel() {
            const cards = carousel.querySelectorAll('.game-card');
            const totalGames = games.length;

            cards.forEach((card, index) => {
                card.className = 'game-card';
                
                const position = (index - currentIndex + totalGames) % totalGames;
                
                if (position === 0) {
                    card.classList.add('center');
                } else if (position === 1 || position === totalGames - 1) {
                    card.classList.add(position === 1 ? 'right-1' : 'left-1');
                } else if (position === 2 || position === totalGames - 2) {
                    card.classList.add(position === 2 ? 'right-2' : 'left-2');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function moveCarousel(direction) {
            const totalGames = games.length;
            currentIndex = (currentIndex + direction + totalGames) % totalGames;
            updateCarousel();
        }

        function launchGame(index) {
            // This will be replaced with the async version below
        }

        async function launchGame(index) {
            // Wait for deductArcadeCoin to be available
            let attempts = 0;
            while (typeof deductArcadeCoin === 'undefined' && attempts < 50) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (typeof deductArcadeCoin === 'undefined') {
                alert('Error: Playerbar not loaded. Please refresh the page.');
                return;
            }
            
            // Check coin before launching game
            const success = await deductArcadeCoin();
            if (!success) {
                return; // User either not logged in or not enough coins
            }
            
            // Launch the game
            const game = games[index];
            gameFrame.src = `games/arcade/${game.file}`;
            gameOverlay.classList.add('active');
            // Reset nav overlay display (let CSS handle showing it)
            if (gameNavOverlay) {
                gameNavOverlay.style.display = '';
            }
        }

        function closeGame() {
            gameOverlay.classList.remove('active');
            if (gameNavOverlay) {
                gameNavOverlay.style.removeProperty('display');
            }
            setTimeout(() => {
                gameFrame.src = '';
            }, 500);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (gameOverlay.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeGame();
                }
            } else {
                if (e.key === 'ArrowLeft') {
                    moveCarousel(-1);
                } else if (e.key === 'ArrowRight') {
                    moveCarousel(1);
                } else if (e.key === 'Enter') {
                    launchGame(currentIndex);
                }
            }
        });

        // Mouse wheel navigation
        carousel.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                moveCarousel(1);
            } else {
                moveCarousel(-1);
            }
        }, { passive: false });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelector('.layer-2').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.layer-3').style.transform = 
                `translate(${x * 40}px, ${y * 40}px)`;
        });

        // Initialize
        createGameCards();

        // Listen for messages from game iframes to close overlay
        window.addEventListener('message', (e) => {
            console.log('Message received:', e.data);
            // Handle both old string format and new object format
            if (e.data === 'closeGame' || (e.data && e.data.action === 'closeGame')) {
                console.log('Closing game overlay...');
                closeGame();
            }
        });
    </script>

                    if (node.tagName === 'SCRIPT') {

                        const script = document.createElement('script');
                        if (node.src) {
                            script.src = node.src;
                        } else {
                            script.textContent = node.textContent;
                        }
                        document.body.appendChild(script);
                    } else {
                        container.appendChild(node);
                    }
                });
                
                console.log('‚úÖ Playerbar loaded successfully!');
                
                // Wait a bit for scripts to initialize, then load player data
                setTimeout(() => {
                    if (typeof pbLoadPlayerData === 'function') {
                        pbLoadPlayerData();
                        console.log('‚úÖ Player data loaded');
                    }
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Error loading playerbar:', error);
            }
        }
        
        loadPlayerBar();
    </script>
