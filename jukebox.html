<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox - GunnersGames</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .jukebox-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            margin: 0 auto;
        }

        .jukebox-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .song-list-overlay {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 42%;
            height: 48%;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #0ff;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .song-list-header {
            background: linear-gradient(180deg, #0ff, #00aaff);
            color: #000;
            padding: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-list {
            flex: 1;
            overflow-y: auto;
            padding: 6px;
        }

        .song-item {
            background: rgba(0, 50, 100, 0.5);
            border: 1px solid #0088cc;
            margin-bottom: 4px;
            padding: 6px 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .song-item:hover {
            background: rgba(0, 100, 150, 0.7);
            border-color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .song-item.selected {
            background: rgba(0, 255, 255, 0.3);
            border-color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .song-title {
            color: #0ff;
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 2px;
        }

        .song-artist {
            color: #88ddff;
            font-size: 9px;
        }

        .controls-overlay {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .selection-info {
            color: #0ff;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .cost-info {
            color: #ffaa00;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
        }

        .play-button {
            background: linear-gradient(180deg, #00ff00, #00aa00);
            color: #000;
            border: none;
            padding: 8px 30px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .play-button:hover {
            background: linear-gradient(180deg, #00ff88, #00cc44);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }

        .play-button:disabled {
            background: #666;
            color: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: none;
        }

        /* Scrollbar styling */
        .song-list::-webkit-scrollbar {
            width: 8px;
        }

        .song-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .song-list::-webkit-scrollbar-thumb {
            background: #0ff;
            border-radius: 4px;
        }

        .song-list::-webkit-scrollbar-thumb:hover {
            background: #00ffff;
        }

        @media (max-width: 768px) {
            .song-list-overlay {
                width: 60%;
                height: 50%;
            }

            .controls-overlay {
                width: 70%;
            }

            .song-title {
                font-size: 11px;
            }

            .song-artist {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="jukebox-container">
        <img src="jukebox.png" alt="Jukebox" class="jukebox-image">
        
        <div class="song-list-overlay">
            <div class="song-list-header">♫ Song Selection ♫</div>
            <div class="song-list" id="songList"></div>
        </div>

        <div class="controls-overlay">
            <div class="error-message" id="errorMessage"></div>
            <div class="selection-info" id="selectionInfo">Select songs to play</div>
            <div class="cost-info" id="costInfo">Cost: 0 GC</div>
            <button class="play-button" id="playButton" disabled>PLAY SELECTION</button>
        </div>
    </div>

    <script type="module">
        import { songs } from './songs.js';
        import { supabase } from './assets/js/supabaseClient.js';

        let selectedSongs = [];
        const COST_PER_SONG = 1;

        // Render song list
        function renderSongs() {
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                `;
                
                songItem.addEventListener('click', () => toggleSong(index, songItem));
                songList.appendChild(songItem);
            });
        }

        // Toggle song selection
        function toggleSong(index, element) {
            const songIndex = selectedSongs.indexOf(index);
            
            if (songIndex > -1) {
                // Deselect
                selectedSongs.splice(songIndex, 1);
                element.classList.remove('selected');
            } else {
                // Select
                selectedSongs.push(index);
                element.classList.add('selected');
            }

            updateControls();
        }

        // Update controls display
        function updateControls() {
            const selectionInfo = document.getElementById('selectionInfo');
            const costInfo = document.getElementById('costInfo');
            const playButton = document.getElementById('playButton');

            const count = selectedSongs.length;
            const cost = count * COST_PER_SONG;

            selectionInfo.textContent = count === 0 
                ? 'Select songs to play' 
                : `Selected: ${count} song${count !== 1 ? 's' : ''}`;
            
            costInfo.textContent = `Cost: ${cost} GC`;
            playButton.disabled = count === 0;
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Play selected songs
        async function playSelectedSongs() {
            if (selectedSongs.length === 0) return;

            const cost = selectedSongs.length * COST_PER_SONG;

            try {
                // Get current user
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    showError('Please log in to use the jukebox');
                    return;
                }

                const userId = session.user.id;

                // Get current coins
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('gunnercoins')
                    .eq('id', userId)
                    .single();

                if (profileError) {
                    showError('Error loading profile');
                    return;
                }

                if (profile.gunnercoins < cost) {
                    showError(`Not enough GunnerCoins! You need ${cost} GC but only have ${profile.gunnercoins} GC`);
                    return;
                }

                // Deduct coins
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ gunnercoins: profile.gunnercoins - cost })
                    .eq('id', userId);

                if (updateError) {
                    showError('Error processing payment');
                    return;
                }

                // Update playerbar coin display
                const coinEl = document.getElementById('pb-player-coins');
                if (coinEl) {
                    coinEl.textContent = profile.gunnercoins - cost;
                }

                // Send playlist to parent window
                const playlist = selectedSongs.map(index => songs[index]);
                
                window.parent.postMessage({
                    type: 'JUKEBOX_PLAYLIST',
                    songs: playlist
                }, '*');

                // Clear selection
                selectedSongs = [];
                document.querySelectorAll('.song-item').forEach(item => {
                    item.classList.remove('selected');
                });
                updateControls();

                // Show success
                const selectionInfo = document.getElementById('selectionInfo');
                selectionInfo.textContent = '♫ Now Playing! ♫';
                selectionInfo.style.color = '#00ff00';
                setTimeout(() => {
                    selectionInfo.style.color = '#0ff';
                    updateControls();
                }, 3000);

            } catch (error) {
                console.error('Jukebox error:', error);
                showError('An error occurred. Please try again.');
            }
        }

        // Setup play button
        document.getElementById('playButton').addEventListener('click', playSelectedSongs);

        // Initialize
        renderSongs();
        updateControls();
    </script>
</body>
</html>
