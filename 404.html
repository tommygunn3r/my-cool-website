<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>404 - Page Not Found | Gunner's Games</title>

<style>
/* === GLOBAL RESET === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%;
    height:100%;
    background:#000 !important;
    color:white;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}

/* HEADER */
header {
    background: transparent;
    padding: 20px 20px;
    text-align: center;
    border-bottom:3px solid #e94560;
}

.banner {
    max-width: 60%;
    margin: 0 auto;
}

.banner img {
    width:auto;
    height:auto;
    object-fit: scale-down;
}

/* 404 CONTENT */
.error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: calc(100vh - 200px);
    padding: 40px 20px;
    text-align: center;
}

.error-code {
    font-size: 120px;
    font-weight: bold;
    color: #e94560;
    text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
    margin-bottom: 20px;
    animation: pulse-glow 2s infinite alternate;
}

@keyframes pulse-glow {
    0% { text-shadow: 0 0 20px rgba(233, 69, 96, 0.5); }
    100% { text-shadow: 0 0 40px rgba(233, 69, 96, 0.8); }
}

.error-message {
    font-size: 28px;
    margin-bottom: 15px;
    color: #fff;
}

.error-description {
    font-size: 18px;
    color: #aaa;
    margin-bottom: 40px;
    max-width: 600px;
}

.home-button {
    display: inline-block;
    padding: 15px 40px;
    background: #e94560;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    transition: all 0.3s;
    border: 2px solid #e94560;
}

.home-button:hover {
    background: transparent;
    color: #e94560;
    box-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
}

/* FOOTER */
footer {
    padding:20px;
    border-top:3px solid #e94560;
    text-align:center;
    background:#000;
}
footer a {
    color:#aaa;
    text-decoration:none;
    margin:0 10px;
}
footer a:hover { color:#e94560; }

/* Responsive */
@media(max-width: 768px) {
    .error-code {
        font-size: 80px;
    }
    .error-message {
        font-size: 22px;
    }
    .error-description {
        font-size: 16px;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="banner">
        <img src="assets/banner.png" alt="Gunner's Games">
    </div>
</header>

<!-- 404 ERROR CONTENT -->
<main class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-message">Game Over - Page Not Found</h1>
    <p class="error-description">
        Looks like you've ventured into uncharted territory. The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="index.html" class="home-button">Return to Home</a>
</main>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
</footer>

</body>
</html>
