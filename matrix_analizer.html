<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Audio Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 5px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            transition: opacity 0.3s;
        }

        #controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #fileInput {
            display: none;
        }

        button {
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #0f0;
            color: #000;
        }

        #status {
            margin-top: 10px;
            font-size: 12px;
            color: #0f0;
        }

        #instructions {
            margin-top: 10px;
            font-size: 11px;
            color: #0a0;
            line-height: 1.4;
        }

        .slider-container {
            margin-top: 10px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }

        input[type="range"] {
            width: 100%;
            height: 5px;
            background: #0a0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #0f0;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #0f0;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <button id="loadBtn">Load Audio File</button>
        <button id="toggleBtn">Hide Controls (H)</button>
        <input type="file" id="fileInput" accept="audio/*">
        <div id="status">No audio loaded</div>
        
        <div class="slider-container">
            <label for="gainSlider">Gain: <span id="gainValue">1.5</span></label>
            <input type="range" id="gainSlider" min="0.1" max="5" step="0.1" value="1.5">
        </div>
        
        <div id="instructions">
            Press H to toggle controls<br>
            Press SPACE to play/pause<br>
            Visualizer uses full screen height
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const controls = document.getElementById('controls');
        const status = document.getElementById('status');
        const gainSlider = document.getElementById('gainSlider');
        const gainValue = document.getElementById('gainValue');

        let gain = 1.5;

        gainSlider.addEventListener('input', (e) => {
            gain = parseFloat(e.target.value);
            gainValue.textContent = gain.toFixed(1);
        });

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Matrix characters
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?/ｦｧｨｩｪｫｬｭｮｯｰｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ';
        const charArray = chars.split('');

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const maxRows = Math.floor(canvas.height / fontSize); // Use full screen height
        
        // Array to track the y position of each column for the rain
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * maxRows);
        }
        
        // Audio setup
        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let source;
        let audioElement;
        let isPlaying = false;
        let controlsVisible = true;

        // Initialize audio context
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 1024;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                analyser.connect(audioContext.destination);
            }
        }

        // Load audio file
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                initAudio();
                
                // Clean up previous audio
                if (audioElement) {
                    audioElement.pause();
                    audioElement = null;
                }
                if (source) {
                    source.disconnect();
                }

                // Create new audio element
                audioElement = new Audio();
                audioElement.src = URL.createObjectURL(file);
                
                // Connect to analyser
                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                
                audioElement.play();
                isPlaying = true;
                status.textContent = `Playing: ${file.name}`;
                
                audioElement.addEventListener('ended', () => {
                    isPlaying = false;
                    status.textContent = `Ended: ${file.name}`;
                });
            }
        });

        // Toggle controls
        toggleBtn.addEventListener('click', toggleControls);

        function toggleControls() {
            controlsVisible = !controlsVisible;
            controls.classList.toggle('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                e.preventDefault();
                toggleControls();
            }
            
            if (e.key === ' ') {
                e.preventDefault();
                if (audioElement) {
                    if (isPlaying) {
                        audioElement.pause();
                        isPlaying = false;
                        status.textContent = status.textContent.replace('Playing:', 'Paused:');
                    } else {
                        audioElement.play();
                        isPlaying = true;
                        status.textContent = status.textContent.replace('Paused:', 'Playing:');
                    }
                }
            }
        });

        // Draw Matrix rain with visualizer
        function draw() {
            // Semi-transparent black for classic Matrix trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Get audio data if available
            let frequencyData = new Array(columns).fill(0);
            
            if (analyser && isPlaying) {
                analyser.getByteFrequencyData(dataArray);
                
                // Map frequency data to columns
                for (let i = 0; i < columns; i++) {
                    const dataIndex = Math.floor((i / columns) * bufferLength);
                    frequencyData[i] = Math.min(255, dataArray[dataIndex] * gain);
                }
            }

            ctx.font = fontSize + 'px monospace';

            // Draw the normal Matrix rain
            for (let i = 0; i < drops.length; i++) {
                // Classic Matrix bright leading character in GREEN
                ctx.fillStyle = `rgb(0, 255, 0)`;
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(char, x, y);

                // Reset drop to top randomly
                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move drop down
                drops[i]++;
            }

            // Draw FIXED visualizer at the top using FULL screen height
            if (isPlaying) {
                for (let i = 0; i < columns; i++) {
                    const intensity = frequencyData[i];
                    
                    // Calculate how many rows this column should be lit (can go to full screen!)
                    const heightInRows = Math.floor((intensity / 255) * maxRows);
                    
                    for (let row = 0; row < heightInRows; row++) {
                        // Brightness is brightest at top, fades as we go down
                        const fadeFactor = 1 - (row / maxRows) * 0.7;
                        const brightness = Math.floor(255 * fadeFactor);
                        
                        ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
                        const vizChar = charArray[Math.floor(Math.random() * charArray.length)];
                        const x = i * fontSize;
                        const y = row * fontSize + fontSize;
                        
                        ctx.fillText(vizChar, x, y);
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const newColumns = Math.floor(canvas.width / fontSize);
            const newRows = Math.floor(canvas.height / fontSize);
            drops.length = newColumns;
            for (let i = 0; i < newColumns; i++) {
                if (drops[i] === undefined) {
                    drops[i] = Math.random() * newRows;
                }
            }
        });

        // Start animation
        draw();

        console.log('%c=== MATRIX AUDIO VISUALIZER ===', 'color: #0f0; font-size: 16px; font-weight: bold;');
    </script>
</body>
</html>
