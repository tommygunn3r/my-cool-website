<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games - Gunner's Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Parallax Background */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .layer-1 {
            background: radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
        }

        .layer-2 {
            background: radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        .layer-3 {
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 215, 0, 0.1) 49%, rgba(255, 215, 0, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 20, 147, 0.1) 49%, rgba(255, 20, 147, 0.1) 51%, transparent 52%);
            background-size: 100px 100px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .neon-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite ease-in-out;
        }

        .neon-shape:nth-child(1) {
            background: rgba(255, 215, 0, 0.3);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .neon-shape:nth-child(2) {
            background: rgba(255, 20, 147, 0.3);
            top: 60%;
            right: 15%;
            animation-delay: 7s;
        }

        .neon-shape:nth-child(3) {
            background: rgba(0, 255, 255, 0.3);
            bottom: 15%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-50px, 50px); }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            padding: 60px 20px 120px;
            min-height: 100vh;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 4px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8)); }
        }

        /* Carousel */
        .carousel-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            height: 500px;
            perspective: 2000px;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .game-card {
            position: absolute;
            width: 320px;
            height: 420px;
            left: 50%;
            top: 50%;
            margin-left: -160px;
            margin-top: -210px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
        }

        .game-card.center {
            z-index: 10;
            transform: translateZ(0) scale(1.1);
        }

        .game-card.left-1 {
            transform: translateX(-400px) translateZ(-200px) rotateY(25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.left-2 {
            transform: translateX(-700px) translateZ(-400px) rotateY(35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.right-1 {
            transform: translateX(400px) translateZ(-200px) rotateY(-25deg) scale(0.9);
            opacity: 0.7;
            z-index: 9;
        }

        .game-card.right-2 {
            transform: translateX(700px) translateZ(-400px) rotateY(-35deg) scale(0.75);
            opacity: 0.4;
            z-index: 8;
        }

        .game-card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .game-thumbnail {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 10px;
            text-align: center;
        }

        .game-description {
            font-size: 1rem;
            color: #aaa;
            text-align: center;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .play-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            border: none;
            border-radius: 25px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
        }

        /* Carousel Controls */
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 11;
        }

        .carousel-button {
            width: 60px;
            height: 60px;
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 50%;
            color: #FFD700;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .carousel-button:hover {
            background: rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        /* Fixed Navigation */
        .fixed-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .nav-button {
            padding: 12px 24px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .nav-button:hover {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 40px;
            }

            .carousel-container {
                height: 450px;
            }

            .game-card {
                width: 280px;
                height: 380px;
                margin-left: -140px;
                margin-top: -190px;
            }

            .game-thumbnail {
                height: 200px;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-bottom: 30px;
            }

            .carousel-container {
                height: 400px;
            }

            .game-card {
                width: 260px;
                height: 360px;
                margin-left: -130px;
                margin-top: -180px;
            }

            .game-card.left-2, .game-card.right-2 {
                display: none;
            }

            .carousel-button {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .fixed-nav {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
            }

            .nav-button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3">
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">CASINO GAMES</h1>
        
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Blackjack Card -->
                <div class="game-card center" data-game="blackjack">
                    <img src="/games/assets/casino/blackjack.png" alt="Blackjack" class="game-thumbnail" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22320%22 height=%22250%22%3E%3Crect fill=%22%23111%22 width=%22320%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-family=%22Arial%22 font-size=%2224%22 fill=%22%23FFD700%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EüÉè BLACKJACK%3C/text%3E%3C/svg%3E'">
                    <div class="game-title">BLACKJACK</div>
                    <div class="game-description">Beat the dealer in classic 21! Hit, stand, or double down to win big with your GunnerCoins.</div>
                    <button class="play-button" onclick="launchGame('games/casino/blackjack.html')">PLAY NOW</button>
                </div>

                <!-- More casino games coming soon - add them here -->
            </div>

            <div class="carousel-controls">
                <button class="carousel-button" onclick="rotateCarousel(-1)">‚Äπ</button>
                <button class="carousel-button" onclick="rotateCarousel(1)">‚Ä∫</button>
            </div>
        </div>
    </div>

    <!-- Fixed Navigation -->
    <div class="fixed-nav">
        <a href="casino-leaderboard.html" class="nav-button">
            <span>üèÜ</span>
            <span>Leaderboard</span>
        </a>
        <a href="index.html" class="nav-button">
            <span>üè†</span>
            <span>Home</span>
        </a>
    </div>

    <script>
        let currentIndex = 0;
        const games = [
            {
                name: 'Blackjack',
                file: 'games/casino/blackjack.html',
                description: 'Beat the dealer in classic 21!'
            }
            // Add more games here as they're created
        ];

        function updateCarousel() {
            const cards = document.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                card.className = 'game-card';
                const position = index - currentIndex;
                
                if (position === 0) {
                    card.classList.add('center');
                } else if (position === -1 || (position === cards.length - 1 && currentIndex === 0)) {
                    card.classList.add('left-1');
                } else if (position === -2 || (position === cards.length - 2 && currentIndex <= 1)) {
                    card.classList.add('left-2');
                } else if (position === 1 || (position === -(cards.length - 1) && currentIndex === cards.length - 1)) {
                    card.classList.add('right-1');
                } else if (position === 2 || (position === -(cards.length - 2) && currentIndex >= cards.length - 2)) {
                    card.classList.add('right-2');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        function rotateCarousel(direction) {
            const cards = document.querySelectorAll('.game-card');
            currentIndex = (currentIndex + direction + cards.length) % cards.length;
            updateCarousel();
        }

        function launchGame(gameUrl) {
            window.location.href = gameUrl;
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            document.querySelector('.layer-2').style.transform = 
                `translate(${x * 20}px, ${y * 20}px)`;
            document.querySelector('.layer-3').style.transform = 
                `translate(${x * 40}px, ${y * 40}px)`;
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') rotateCarousel(-1);
            if (e.key === 'ArrowRight') rotateCarousel(1);
            if (e.key === 'Enter') {
                const centerCard = document.querySelector('.game-card.center');
                if (centerCard) {
                    const gameFile = centerCard.getAttribute('data-game');
                    launchGame(`games/casino/${gameFile}.html`);
                }
            }
        });

        // Initialize
        updateCarousel();
    </script>
</body>
</html>
