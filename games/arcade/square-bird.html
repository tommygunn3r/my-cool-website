<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            padding: 10px;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            max-height: 90vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 70%, #90EE90 70%, #90EE90 100%);
            border: 4px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 4px 4px 0 #333;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            background: #FFD700;
            border: 3px solid #333;
            color: #333;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.2s;
        }

        .button:hover {
            background: #FFA500;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 0 #333;
            z-index: 5;
            font-weight: bold;
        }

        #highScore {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 18px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #333;
            z-index: 5;
            font-weight: bold;
        }

        #coinsDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #333;
            z-index: 5;
            font-weight: bold;
        }

        #finalScore {
            font-size: 20px;
            margin: 20px 0;
            white-space: pre-line;
            line-height: 1.6;
            text-align: center;
        }

        .instruction {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        #gameOverScreen {
            display: none;
        }

        .credits {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }

        .credits p {
            margin: 5px 0;
            opacity: 0.8;
        }

        .credits .earn-info {
            color: #FFD700;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="highScore">Best: 0</div>
        <div id="coinsDisplay">ðŸ’° 0</div>
        
        <div id="startScreen">
            <h1>SQUARE BIRD</h1>
            <p class="instruction">Click or Press SPACE to flap</p>
            <p class="instruction">Avoid pipes and bullets!</p>
            <button class="button" onclick="startGame()">START GAME</button>
        </div>

        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <div id="finalScore"></div>
            <div class="credits">
                <p>ðŸŽ® Square Bird - A GunnersGames Classic</p>
                <p>Developed by Tom</p>
                <p>Inspired by Flappy Bird</p>
                <p class="earn-info">ðŸ’° Earn GunnerCoins by playing!</p>
            </div>
            <p class="instruction" style="margin-top: 20px;">Returning to arcade in <span id="countdown">10</span>...</p>
        </div>
    </div>


    <script type="module">
        // ===== SUPABASE CONFIGURATION =====
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/+esm';

        const SUPABASE_URL = 'https://pknhslxhpohrzgsfkisr.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_-zZw-pi_3q1sdNGhITKuhQ_ECyDARzc';

        let supabase;
        let supabaseInitialized = false;

        try {
            supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            supabaseInitialized = true;
            console.log('Supabase initialized successfully');
        } catch (error) {
            console.warn('Supabase not available, game will work without leaderboard:', error.message);
        }

        // Embedded GameScoreManager class
        class GameScoreManager {
            constructor(gameName, hasScore = true) {
                this.gameName = gameName;
                this.hasScore = hasScore;
                this.sessionStartTime = null;
                this.playerName = localStorage.getItem('playerName') || this.generatePlayerName();
            }

            generatePlayerName() {
                const adjectives = ['Swift', 'Mighty', 'Epic', 'Legendary', 'Brave', 'Noble', 'Quick', 'Bold'];
                const nouns = ['Gamer', 'Player', 'Hero', 'Champion', 'Master', 'Legend', 'Pro', 'Ace'];
                const name = `${adjectives[Math.floor(Math.random() * adjectives.length)]}${nouns[Math.floor(Math.random() * nouns.length)]}${Math.floor(Math.random() * 999)}`;
                localStorage.setItem('playerName', name);
                return name;
            }

            startSession() {
                this.sessionStartTime = Date.now();
            }

            getElapsedTime() {
                if (!this.sessionStartTime) return 0;
                return Math.floor((Date.now() - this.sessionStartTime) / 1000);
            }

            getElapsedTimeFormatted() {
                const seconds = this.getElapsedTime();
                if (seconds < 60) return `${seconds}s`;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}m ${secs}s`;
            }

            async submitGameResult(score = 0) {
                if (!supabaseInitialized || !supabase) {
                    console.log('Leaderboard unavailable - playing offline');
                    return;
                }

                const timePlayed = this.getElapsedTime();
                
                try {
                    const { data, error } = await supabase
                        .from('arcade_scores')
                        .insert([{
                            game_name: this.gameName,
                            player_name: this.playerName,
                            score: this.hasScore ? score : 0,
                            time_played: timePlayed,
                            created_at: new Date().toISOString()
                        }]);
                    
                    if (error) throw error;
                    console.log('Score submitted to leaderboard');
                } catch (error) {
                    console.warn('Failed to submit score:', error.message);
                }
            }
        }
        // ===== END EMBEDDED CODE =====

        // ===== GUNNERCOINS INTEGRATION =====
        class GunnerCoinsManager {
            constructor() {
                this.coinsKey = 'gunnerCoins';
                this.lastGameKey = 'lastSquareBirdGame';
            }

            getCoins() {
                return parseInt(localStorage.getItem(this.coinsKey)) || 0;
            }

            addCoins(amount) {
                const current = this.getCoins();
                const newTotal = current + amount;
                localStorage.setItem(this.coinsKey, newTotal);
                return newTotal;
            }

            canEarnCoins() {
                const lastGame = localStorage.getItem(this.lastGameKey);
                if (!lastGame) return true;
                
                const lastGameTime = parseInt(lastGame);
                const hoursSinceLastGame = (Date.now() - lastGameTime) / (1000 * 60 * 60);
                return hoursSinceLastGame >= 1; // Can earn once per hour
            }

            recordGame() {
                localStorage.setItem(this.lastGameKey, Date.now().toString());
            }

            calculateCoinsEarned(score) {
                if (!this.canEarnCoins()) return 0;
                
                // Base coins: 1 coin per point
                let coins = score;
                
                // Bonus for milestones
                if (score >= 50) coins += 25;
                if (score >= 25) coins += 10;
                if (score >= 10) coins += 5;
                
                return coins;
            }

            awardCoins(score) {
                const coins = this.calculateCoinsEarned(score);
                if (coins > 0) {
                    this.recordGame();
                    return this.addCoins(coins);
                }
                return 0;
            }
        }

        const coinsManager = new GunnerCoinsManager();
        
        // Initialize score manager for Square Bird
        const scoreManager = new GameScoreManager('square_bird', true);
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 600;

        let gameLoop;
        let gameActive = false;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('squareBirdHighScore')) || 0;
        let frameCount = 0;
        
        // Update high score display
        document.getElementById('highScore').textContent = 'Best: ' + highScore;
        
        // Update coins display
        function updateCoinsDisplay() {
            const coins = coinsManager.getCoins();
            document.getElementById('coinsDisplay').textContent = 'ðŸ’° ' + coins;
        }
        updateCoinsDisplay();

        // Audio context for sound effects
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume audio context if suspended (browser autoplay policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!audioCtx) return;
            
            try {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                
                oscillator.start(audioCtx.currentTime);
                oscillator.stop(audioCtx.currentTime + duration);
            } catch (e) {
                console.log('Audio error:', e);
            }
        }

        function playFlapSound() {
            playSound(400, 0.1, 'square');
        }

        function playScoreSound() {
            playSound(800, 0.15, 'sine');
            setTimeout(() => playSound(1000, 0.15, 'sine'), 50);
        }

        function playHitSound() {
            playSound(100, 0.3, 'sawtooth');
        }

        function playBulletSound() {
            playSound(200, 0.1, 'square');
        }

        // Bird
        const bird = {
            x: 80,
            y: 300,
            width: 30,
            height: 30,
            velocity: 0,
            gravity: 0.5,
            jump: -9,
            color: '#FFD700'
        };

        // Pipes
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 160;
        const pipeSpeed = 2;

        // Bullets
        let bullets = [];
        const bulletSize = 15;
        const bulletSpeed = 3;

        // Clouds
        let clouds = [];

        function startGame() {
            initAudio(); // Initialize audio on user interaction
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            score = 0;
            frameCount = 0;
            bird.x = 80;
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            bullets = [];
            
            // Reset clouds and spawn a few initially
            clouds = [];
            for (let i = 0; i < 4; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height / 2),
                    w: 50 + Math.random() * 60,
                    h: 25 + Math.random() * 15,
                    speed: 0.5 + Math.random() * 1
                });
            }
            
            // Start tracking time
            scoreManager.startSession();
            
            gameLoop = setInterval(update, 1000/60);
        }
        
        // Make functions globally accessible
        window.startGame = startGame;

        function update() {
            if (!gameActive) return;

            frameCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- START CLOUDS LOGIC ---
            // Spawn new clouds
            if (frameCount % 150 === 0) {
                clouds.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height / 2.5), // Keep clouds in upper area
                    w: 50 + Math.random() * 60,
                    h: 25 + Math.random() * 15,
                    speed: 0.5 + Math.random() * 0.8 // Slow speed for parallax
                });
            }

            // Draw and update clouds (Background layer)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            for (let i = clouds.length - 1; i >= 0; i--) {
                let c = clouds[i];
                c.x -= c.speed;
                
                // Draw main cloud body
                ctx.fillRect(c.x, c.y, c.w, c.h);
                // Draw smaller top puff for "cloud" shape
                ctx.fillRect(c.x + 10, c.y - 10, c.w - 20, 10);

                // Remove off-screen clouds
                if (c.x + c.w < 0) {
                    clouds.splice(i, 1);
                }
            }
            // --- END CLOUDS LOGIC ---

            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Draw bird
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.strokeRect(bird.x, bird.y, bird.width, bird.height);

            // Eye
            ctx.fillStyle = '#333';
            ctx.fillRect(bird.x + 20, bird.y + 8, 5, 5);

            // Spawn pipes
            if (frameCount % 120 === 0) {
                const minHeight = 50;
                const maxHeight = canvas.height - pipeGap - 120;
                const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
                
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    scored: false
                });
            }

            // Spawn bullets (gets more frequent as score increases)
            const bulletFrequency = Math.max(100, 200 - Math.floor(score / 5) * 10);
            if (frameCount % bulletFrequency === 0 && score > 2) {
                const bulletY = Math.random() * (canvas.height - 150) + 50;
                bullets.push({
                    x: canvas.width,
                    y: bulletY,
                    color: '#FF4444'
                });
                playBulletSound();
            }

            // Update and draw pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed + Math.floor(score / 10) * 0.5;

                // Draw top pipe
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);

                // Pipe cap
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);

                // Draw bottom pipe
                const bottomY = pipe.topHeight + pipeGap;
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY);
                ctx.strokeRect(pipe.x, bottomY, pipeWidth, canvas.height - bottomY);

                // Pipe cap
                ctx.fillStyle = '#32CD32';
                ctx.fillRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);
                ctx.strokeRect(pipe.x - 5, bottomY, pipeWidth + 10, 20);

                // Check collision
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + bird.height > bottomY) {
                        gameOver();
                    }
                }

                // Score
                if (!pipe.scored && pipe.x + pipeWidth < bird.x) {
                    score++;
                    pipe.scored = true;
                    document.getElementById('score').textContent = 'Score: ' + score;
                    
                    // Update high score
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('squareBirdHighScore', highScore);
                        document.getElementById('highScore').textContent = 'Best: ' + highScore;
                    }
                    
                    playScoreSound();
                }

                // Remove off-screen pipes
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }

            // Update and draw bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x -= bulletSpeed + Math.floor(score / 10) * 0.5;

                // Draw bullet (bullet bill style)
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bulletSize + 10, bulletSize);
                ctx.fillStyle = '#333';
                ctx.fillRect(bullet.x, bullet.y + 3, bulletSize + 10, 3);
                ctx.fillRect(bullet.x, bullet.y + 10, bulletSize + 10, 3);
                
                // Bullet face
                ctx.fillStyle = '#FFF';
                ctx.fillRect(bullet.x + 3, bullet.y + 4, 3, 3);
                ctx.fillRect(bullet.x + 3, bullet.y + 8, 3, 3);
                ctx.fillRect(bullet.x + 10, bullet.y + 6, 4, 3);

                // Check collision with bird
                if (bullet.x < bird.x + bird.width &&
                    bullet.x + bulletSize + 10 > bird.x &&
                    bullet.y < bird.y + bird.height &&
                    bullet.y + bulletSize > bird.y) {
                    gameOver();
                }

                // Remove off-screen bullets
                if (bullet.x + bulletSize < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Check ground/ceiling collision
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver();
            }
        }

        function flap() {
            if (gameActive) {
                bird.velocity = bird.jump;
                initAudio(); // Ensure audio is initialized
                playFlapSound();
            }
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameLoop);
            playHitSound();
            
            // Submit score to leaderboard
            scoreManager.submitGameResult(score);
            
            // Award GunnerCoins
            const coinsEarned = coinsManager.calculateCoinsEarned(score);
            let newTotal = coinsManager.getCoins(); // Get current total first
            if (coinsEarned > 0) {
                newTotal = coinsManager.awardCoins(score);
                updateCoinsDisplay(); // Update the display immediately
            }
            
            let finalScoreText = 'Final Score: ' + score;
            const playTime = scoreManager.getElapsedTimeFormatted();
            finalScoreText += ' | Time: ' + playTime;
            
            if (score === highScore && score > 0) {
                finalScoreText += ' ðŸ† NEW RECORD!';
            }
            
            if (coinsEarned > 0) {
                finalScoreText += `\nðŸ’° +${coinsEarned} GunnerCoins! (Total: ${newTotal})`;
            } else if (score > 0 && !coinsManager.canEarnCoins()) {
                finalScoreText += '\nâ° Play again in 1 hour to earn more coins!';
            }
            
            document.getElementById('finalScore').textContent = finalScoreText;
            document.getElementById('gameOverScreen').style.display = 'flex';
            
            // Start countdown and redirect
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/arcade.html';
                }
            }, 1000);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        canvas.addEventListener('click', flap);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });
    </script>
</body>
</html>
