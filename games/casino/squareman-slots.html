<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GunnersGames â€“ Square-Man Slots</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --gold: #d4af37;
            --gold-dark: #b8941f;
            --gold-light: #f4e5a7;
            --cream: #f5f3e8;
            --dark: #1a1410;
            --red: #8b0000;
            --green: #0a4a2e;
            --accent: #ffcc33;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #0a4a2e;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            touch-action: manipulation;
        }

        /* --- Start Screen --- */
        #tableSelector {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--dark) 0%, #2a1f1a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; transition: opacity 0.5s, visibility 0.5s;
        }
        #tableSelector.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        .selector-title {
            font-family: 'Cinzel', serif; font-size: 3.2rem; font-weight: 700; color: var(--gold);
            margin-bottom: 1rem; text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); letter-spacing: 0.1em;
            text-align: center;
        }

        .selector-sub {
            font-family: 'Cinzel', serif; font-size: 1.2rem; color: var(--cream);
            margin-bottom: 1.5rem; letter-spacing: 0.15em;
        }

        .loading-text { 
            color: var(--gold); font-family: 'Cinzel', serif; font-size: 1.2rem;
            margin-top: 20px; animation: pulse 1.5s infinite; 
        }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .start-button {
            font-family: 'Cinzel', serif; font-size: 1.5rem; padding: 1rem 4rem; margin-top: 2rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--dark); border: none; border-radius: 50px; cursor: pointer; font-weight: 600;
            letter-spacing: 0.1em; transition: all 0.3s ease; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            display: none;
        }
        .start-button:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6); }

        /* --- Game Layout --- */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center; padding: 0.6rem 1.2rem;
            background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 100%);
            border-bottom: 2px solid var(--gold); flex-shrink: 0;
        }
        .logo {
            font-family: 'Cinzel', serif; font-size: 1.2rem; font-weight: 700; color: var(--gold);
            letter-spacing: 0.15em; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
        }

        .game-title {
            font-family: 'Cinzel', serif; font-size: 1rem; font-weight: 600; color: var(--cream);
            letter-spacing: 0.12em; text-align: center;
        }

        .balance { display: flex; align-items: center; gap: 0.3rem; font-size: 1.1rem; color: var(--cream); font-weight: 600; }
        .coin-icon {
            width: 26px; height: 26px; background: radial-gradient(circle, var(--gold-light) 0%, var(--gold) 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: var(--dark); font-size: 0.9rem; box-shadow: 0 2px 10px rgba(212, 175, 55, 0.5);
        }

        .settings-button {
            background: rgba(0, 0, 0, 0.6); border: 2px solid var(--gold); color: var(--gold);
            width: 34px; height: 34px; border-radius: 50%; cursor: pointer; font-size: 1.1rem; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .settings-button:hover { background: rgba(212, 175, 55, 0.2); transform: rotate(90deg); }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0.5rem 0.8rem 0.5rem;
            position: relative;
            overflow: hidden;
            justify-content: center;
        }

        /* --- Slot Machine --- */
        .slot-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.6rem 0.8rem 0.6rem;
            background: radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(0,0,0,0.85));
            border-radius: 25px;
            border: 2px solid rgba(212, 175, 55, 0.6);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            max-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .slot-content {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            flex: 1;
            overflow: hidden;
        }

        .slot-left {
            flex: 0 1 auto;
            display: flex;
            flex-direction: column;
        }

        .slot-right {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        .slot-header-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: .6rem;
            gap: 0.8rem;
            row-gap: 0.5rem;
        }

        .slot-status {
            color: var(--cream);
            font-size: 1.05rem;
        }

        .status-label {
            color: var(--gold);
            font-weight: 600;
            letter-spacing: 0.08em;
            font-size: 1rem;
        }

        .status-value {
            font-weight: 600;
        }

        .free-spin-indicator {
            padding: 0.3rem 0.8rem;
            border-radius: 999px;
            border: 1px solid var(--gold);
            background: rgba(0,0,0,0.6);
            color: var(--accent);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            justify-self: center;
            grid-column: 2;
        }

        .free-spin-indicator.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .slot-grid {
            position: relative;
            overflow: visible;
            border-radius: 18px;
            border: 2px solid rgba(0,0,0,0.8);
            background: linear-gradient(180deg, #4fa64a 0%, #26602a 100%);
            padding: 0.4rem;
            transform-origin: center;
            max-width: 650px;
            width: 100%;
        }

        #slotReels {
            display: flex;
            gap: 0.4rem;
            justify-content: center;
        }

        .slot-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .slot-cell {
            aspect-ratio: 1/1;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: background 0.3s ease;
            position: relative;
            animation: spinFlip 0.4s ease-in-out;
        }

        @keyframes spinFlip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .slot-cell.spinning {
            animation: spinContinuous 0.15s linear infinite;
        }

        @keyframes spinContinuous {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }

        .slot-cell.winner {
            background: radial-gradient(circle, rgba(255, 215, 0, 0.3), rgba(255, 255, 0, 0.1));
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 215, 0, 0.3);
            animation: winnerPulse 0.8s ease-in-out infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .win-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.8), transparent);
            height: 4px;
            z-index: 10;
            pointer-events: none;
            animation: lineGlow 1s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 1); }
        }

        /* Lever */
        .lever-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            gap: 0.5rem;
        }

        .lever-base {
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
            border-radius: 10px;
            border: 2px solid var(--gold);
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .lever-handle {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 100px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            transform-origin: center bottom;
        }

        .lever-handle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, var(--gold-light), var(--gold));
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.5);
        }

        .lever-handle:hover {
            filter: brightness(1.2);
        }

        .lever-handle.pulled {
            transform: translateX(-50%) translateY(40px);
        }

        .lever-label {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            color: var(--gold);
            letter-spacing: 0.1em;
            margin-top: 0.3rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: stretch;
            width: 100%;
            max-width: 200px;
        }

        .bet-control {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .bet-label {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: var(--gold);
            letter-spacing: 0.1em;
            text-align: center;
        }

        .bet-input {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--cream);
            text-align: center;
            font-weight: 600;
        }

        .control-button {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            padding: 0.8rem 1.2rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .control-button.secondary {
            background: rgba(0, 0, 0, 0.6);
            color: var(--gold);
            border: 2px solid var(--gold);
        }

        /* Message */
        .message-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(26, 20, 16, 0.98), rgba(42, 31, 26, 0.98));
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 2rem 3rem;
            text-align: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .message-display.active {
            opacity: 1;
            visibility: visible;
        }

        .message-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .message-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--cream);
            letter-spacing: 0.08em;
        }

        /* Settings Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--dark), #2a1f1a);
            border: 3px solid var(--gold);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.9);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 0.1em;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(90deg);
            color: var(--cream);
        }

        .setting-group {
            margin-bottom: 1.5rem;
        }

        .setting-label {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--cream);
            margin-bottom: 0.5rem;
            letter-spacing: 0.08em;
            display: block;
        }

        .setting-select {
            width: 100%;
            padding: 0.6rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 8px;
            color: var(--cream);
        }

        .toggle-button {
            width: 60px;
            height: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-button::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-button.active {
            background: var(--gold-dark);
        }

        .toggle-button.active::after {
            left: 33px;
            background: var(--gold-light);
        }

        /* Credits Screen */
        .credits-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 20, 16, 0.98), rgba(42, 31, 26, 0.98));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            overflow-y: auto;
            padding: 2rem;
        }

        .credits-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .credits-content {
            max-width: 800px;
            text-align: center;
        }

        .credits-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--gold);
            margin-bottom: 1rem;
            letter-spacing: 0.15em;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        .credits-subtitle {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--cream);
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .session-stats {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 0.08em;
        }

        .stat-value {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--cream);
            font-weight: 600;
        }

        .stat-value.positive {
            color: #4CAF50;
        }

        .stat-value.negative {
            color: #f44336;
        }

        .credits-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .credits-button {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--dark);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .credits-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
        }

        .credits-button.secondary {
            background: rgba(0, 0, 0, 0.6);
            color: var(--gold);
            border: 2px solid var(--gold);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .slot-content {
                flex-direction: column;
                gap: 1rem;
            }

            .slot-wrapper {
                padding: 0.5rem;
            }

            .slot-cell {
                font-size: 3rem;
            }

            .selector-title {
                font-size: 2.5rem;
            }

            .credits-title {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 600px) {
            .slot-cell {
                font-size: 2.5rem;
            }

            .selector-title {
                font-size: 2rem;
            }

            .credits-title {
                font-size: 2rem;
            }

            .message-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

                    </div>
                    <div class="free-spin-indicator hidden" id="freeSpinBadge">

                    </div>

    <!-- Message Display -->
    <div class="message-display" id="messageDisplay">

            </div>

        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        console.log('Supabase client created:', sb ? 'SUCCESS' : 'FAILED');

        let userId = null;
        let playerName = "Player";
        let balance = 0;
        let spinning = false;
        let bonusActive = false;
        let soundEnabled = true;
        let spinDuration = 0.45;
        let selectedTable = 'classic';

        let gameSessionId = null;

        const ROWS = 3;

        const MAX_BET = 500;
        const SCATTER = 'ðŸ”´';
        const SYMBOLS = ['ðŸŸ¦', 'ðŸŸ¨', 'ðŸŸª', 'ðŸŸ©', 'ðŸ‘»', 'ðŸ’', SCATTER];
        const WEIGHTS = [15, 15, 12, 12, 10, 6, 3];

        let currentGrid = [];
        let freeSpinsRemaining = 0;
        let lastWinAmount = 0;

        const PAYTABLE = {
            'ðŸŸ¦': { 3: 2, 4: 5, 5: 15 },
            'ðŸŸ¨': { 3: 2, 4: 5, 5: 15 },
            'ðŸŸª': { 3: 3, 4: 7, 5: 20 },

            'ðŸ‘»': { 3: 5, 4: 15, 5: 50 },

            [SCATTER]: { 3: 0, 4: 0, 5: 0 }
        };

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function beep(frequency, duration, volume = 0.3) {
            if (!soundEnabled) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = frequency;
            gain.gain.value = volume;
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
        }

        function playSpinStart() { beep(440, 0.1, 0.2); }
        function playReelStop() { beep(330, 0.05, 0.15); }
        function playWin() { beep(523, 0.15, 0.25); beep(659, 0.15, 0.25); }
        function playBigWin() { beep(659, 0.2, 0.3); beep(784, 0.2, 0.3); beep(988, 0.3, 0.3); }
        function playLose() { beep(220, 0.2, 0.2); }
        function playBonusOpen() { beep(784, 0.15, 0.3); beep(988, 0.15, 0.3); beep(1047, 0.2, 0.3); }

        const THEMES = {
            classic: { bg: '#0a4a2e', grad1: '#4fa64a', grad2: '#26602a' },
            red: { bg: '#4a0a0a', grad1: '#a64f4f', grad2: '#602626' },
            blue: { bg: '#0a1a4a', grad1: '#4f6ba6', grad2: '#26365f' },
            purple: { bg: '#2a0a4a', grad1: '#7f4fa6', grad2: '#4a265f' },
            black: { bg: '#0a0a0a', grad1: '#4f4f4f', grad2: '#262626' }
        };

        function applyTableVisuals() {
            const theme = THEMES[selectedTable];
            document.body.style.backgroundColor = theme.bg;
            const grid = document.querySelector('.slot-grid');

                grid.style.background = `linear-gradient(180deg, ${theme.grad1} 0%, ${theme.grad2} 100%)`;
            }
        }

        async function loadUserBalance() {
            try {
                console.log('Loading balance for user:', userId);
                const { data, error } = await sb
                    .from('gunnercoins')
                    .select('balance')
                    .eq('user_id', userId)
                    .single();

                if (error) {
                    console.error('Balance load error:', error);
                    // If user doesn't exist in gunnercoins, create entry
                    if (error.code === 'PGRST116') {
                        console.log('Creating new gunnercoins entry...');
                        const { data: newData, error: insertError } = await sb
                            .from('gunnercoins')
                            .insert({ user_id: userId, balance: 1000 })
                            .select()
                            .single();
                        
                        if (insertError) {
                            console.error('Insert error:', insertError);
                            throw insertError;
                        }
                        balance = newData?.balance || 1000;
                    } else {
                        throw error;
                    }
                } else {
                    balance = data?.balance || 0;
                }
                
                console.log('Balance loaded:', balance);
                updateBalanceDisplay();
            } catch (err) {
                console.error('Error loading balance:', err);
                balance = 0;
                updateBalanceDisplay();
            }
        }

        async function updateBalance(amount) {
            balance += amount;
            updateBalanceDisplay();

            try {
                const { error } = await sb
                    .from('gunnercoins')
                    .update({ balance })
                    .eq('user_id', userId);

                if (error) throw error;
            } catch (err) {
                console.error('Error updating balance:', err);
            }
        }

        function updateBalanceDisplay() {
            document.getElementById('balanceDisplay').textContent = balance.toLocaleString();
        }

        function updateStatsDisplay() {
            document.getElementById('lastWinDisplay').textContent = `${lastWinAmount.toLocaleString()} G`;
        }

        function updateFreeSpinBadge() {
            const badge = document.getElementById('freeSpinBadge');
            const count = document.getElementById('freeSpinCount');
            count.textContent = freeSpinsRemaining;
            if (freeSpinsRemaining > 0) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function showMessage(title, subtitle = '') {
            const msg = document.getElementById('messageDisplay');
            document.getElementById('messageTitle').textContent = title;
            document.getElementById('messageSubtitle').textContent = subtitle;
            msg.classList.add('active');
            setTimeout(() => msg.classList.remove('active'), 2000);
        }

        function getRandomSymbol() {
            const totalWeight = WEIGHTS.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;
            for (let i = 0; i < SYMBOLS.length; i++) {
                random -= WEIGHTS[i];
                if (random <= 0) return SYMBOLS[i];
            }
            return SYMBOLS[0];
        }

        function initGrid() {
            const reels = document.getElementById('slotReels');
            reels.innerHTML = '';
            currentGrid = [];

            for (let col = 0; col < REELS; col++) {
                const colDiv = document.createElement('div');
                colDiv.className = 'slot-col';
                currentGrid[col] = [];

                for (let row = 0; row < ROWS; row++) {
                    const cell = document.createElement('div');
                    cell.className = 'slot-cell';
                    cell.dataset.col = col;
                    cell.dataset.row = row;
                    const symbol = getRandomSymbol();
                    cell.textContent = symbol;
                    currentGrid[col][row] = symbol;
                    colDiv.appendChild(cell);
                }
                reels.appendChild(colDiv);
            }
        }

        function updateColumnSymbols(colIndex, symbols, animate) {
            const col = document.getElementById('slotReels').children[colIndex];
            const cells = Array.from(col.children);

            cells.forEach((cell, rowIndex) => {
                if (animate) {
                    cell.classList.add('spinning');
                } else {
                    cell.classList.remove('spinning');
                }
                cell.textContent = symbols[rowIndex];
                currentGrid[colIndex][rowIndex] = symbols[rowIndex];
            });
        }

        function clearWinHighlights() {
            document.querySelectorAll('.slot-cell').forEach(cell => {
                cell.classList.remove('winner');
            });
            document.querySelectorAll('.win-line').forEach(line => line.remove());
        }

        function highlightPositions(positions) {
            positions.forEach(([col, row]) => {
                const cell = document.querySelector(`.slot-cell[data-col="${col}"][data-row="${row}"]`);
                if (cell) cell.classList.add('winner');
            });
        }

        function countScatters() {
            let count = 0;
            for (let col = 0; col < REELS; col++) {
                for (let row = 0; row < ROWS; row++) {
                    if (currentGrid[col][row] === SCATTER) count++;
                }
            }
            return count;
        }

        function evaluateGrid(bet) {
            let totalWin = 0;
            let freeSpinsAwarded = 0;

            const scatterCount = countScatters();
            if (scatterCount >= 3) {
                freeSpinsAwarded = scatterCount * 3;
            }

            const paylines = [];
            for (let row = 0; row < ROWS; row++) {
                paylines.push(Array.from({ length: REELS }, (_, col) => [col, row]));
            }

            paylines.forEach(line => {
                const firstSymbol = currentGrid[line[0][0]][line[0][1]];
                if (firstSymbol === SCATTER) return;

                const positions = [line[0]];
                let count = 1;

                for (let i = 1; i < REELS; i++) {
                    const [col, row] = line[i];
                    const symbol = currentGrid[col][row];
                    if (symbol === firstSymbol) {
                        positions.push([col, row]);
                        count++;
                    } else {
                        break;
                    }
                }

                if (count >= 3) {
                    const payout = PAYTABLE[firstSymbol][count];
                    if (payout) {
                        totalWin += bet * payout;
                        highlightPositions(positions);
                    }
                }
            });

            return { totalWin, freeSpinsAwarded };
        }

        async function createGameSession() {
            try {
                const { data, error } = await sb
                    .from('games')
                    .insert({
                        user_id: userId,
                        game_name: 'squareman-slots',
                        session_start: new Date().toISOString(),
                        starting_balance: balance,
                        current_balance: balance
                    })
                    .select()
                    .single();

                if (error) throw error;

                gameSessionId = data.id;
                sessionStartBalance = balance;
                sessionStartTime = new Date();
                sessionTotalWagered = 0;
                sessionTotalWon = 0;
                sessionSpinCount = 0;
            } catch (err) {
                console.error('Error creating game session:', err);
            }
        }

        async function updateGameSession() {
            if (!gameSessionId) return;

            try {
                const netResult = sessionTotalWon - sessionTotalWagered;
                const { error } = await sb
                    .from('games')
                    .update({
                        current_balance: balance,
                        spins: sessionSpinCount,
                        total_wagered: sessionTotalWagered,
                        total_won: sessionTotalWon,
                        net_result: netResult
                    })
                    .eq('id', gameSessionId);

                if (error) throw error;
            } catch (err) {
                console.error('Error updating game session:', err);
            }
        }

        async function endGameSession() {
            if (!gameSessionId) return;

            try {
                const sessionEnd = new Date();
                const durationMs = sessionEnd - sessionStartTime;
                const netResult = sessionTotalWon - sessionTotalWagered;

                const { error } = await sb
                    .from('games')
                    .update({
                        session_end: sessionEnd.toISOString(),
                        ending_balance: balance,
                        current_balance: balance,
                        duration_seconds: Math.floor(durationMs / 1000),
                        spins: sessionSpinCount,
                        total_wagered: sessionTotalWagered,
                        total_won: sessionTotalWon,
                        net_result: netResult
                    })
                    .eq('id', gameSessionId);

                if (error) throw error;
            } catch (err) {
                console.error('Error ending game session:', err);
            }
        }

        function showCreditsScreen() {
            const netResult = sessionTotalWon - sessionTotalWagered;
            
            document.getElementById('creditsTotalSpins').textContent = sessionSpinCount.toLocaleString();
            document.getElementById('creditsTotalWagered').textContent = `${sessionTotalWagered.toLocaleString()} G`;
            document.getElementById('creditsTotalWon').textContent = `${sessionTotalWon.toLocaleString()} G`;
            
            const netResultEl = document.getElementById('creditsNetResult');
            netResultEl.textContent = `${netResult >= 0 ? '+' : ''}${netResult.toLocaleString()} G`;
            netResultEl.classList.toggle('positive', netResult > 0);
            netResultEl.classList.toggle('negative', netResult < 0);
            
            document.getElementById('creditsFinalBalance').textContent = `${balance.toLocaleString()} G`;
            
            document.getElementById('creditsScreen').classList.add('active');
        }

        async function handleSpinClick() {
            if (spinning || !userId) return;

            const betInput = document.getElementById('betAmount');
            let bet = parseInt(betInput.value, 10);
            
            if (isNaN(bet) || bet < 1) {
                showMessage('MINIMUM BET IS 1');
                return;
            }
            
            if (bet > MAX_BET) {
                showMessage(`MAXIMUM BET IS ${MAX_BET}`);
                betInput.value = MAX_BET;
                return;
            }

            const usingFreeSpin = freeSpinsRemaining > 0;

            if (!usingFreeSpin && bet > balance) {
                showMessage('INSUFFICIENT FUNDS');
                return;
            }

            if (!usingFreeSpin) {
                await updateBalance(-bet);
                sessionTotalWagered += bet;
            } else {
                freeSpinsRemaining--;
                updateFreeSpinBadge();
            }

            sessionSpinCount++;
            spinning = true;
            lastWinAmount = 0;
            clearWinHighlights();
            updateStatsDisplay();
            playSpinStart();

            const reelsContainer = document.getElementById('slotReels');
            const cols = Array.from(reelsContainer.children);

            cols.forEach((colEl, colIndex) => {
                const newSymbols = [];
                for (let row = 0; row < ROWS; row++) {
                    newSymbols[row] = getRandomSymbol();
                }
                updateColumnSymbols(colIndex, newSymbols, true);
            });

            const duration = spinDuration;
            await new Promise(resolve => {
                let colIndex = 0;
                function stopNext() {
                    if (colIndex >= REELS) {
                        resolve();
                        return;
                    }
                    const finalSymbols = [];
                    for (let row = 0; row < ROWS; row++) {
                        finalSymbols[row] = getRandomSymbol();
                    }
                    updateColumnSymbols(colIndex, finalSymbols, false);
                    playReelStop();
                    colIndex++;
                    setTimeout(stopNext, duration * 250);
                }
                setTimeout(stopNext, duration * 250);
            });

            const result = evaluateGrid(bet);
            lastWinAmount = result.totalWin;
            sessionTotalWon += result.totalWin;
            updateStatsDisplay();

            if (result.totalWin > 0) {
                if (result.totalWin >= bet * 15) {
                    playBigWin();
                    showMessage('BIG WIN!', `+${result.totalWin.toLocaleString()} G`);
                } else {
                    playWin();
                    showMessage('WIN!', `+${result.totalWin.toLocaleString()} G`);
                }
                await updateBalance(result.totalWin);
            } else if (!usingFreeSpin && result.freeSpinsAwarded === 0) {
                playLose();
            }

            if (result.freeSpinsAwarded > 0) {
                freeSpinsRemaining += result.freeSpinsAwarded;
                updateFreeSpinBadge();
                playBonusOpen();
                showMessage('POWER PELLET BONUS!', `+${result.freeSpinsAwarded} FREE SPINS`);
            }

            await updateGameSession();
            spinning = false;

            if (freeSpinsRemaining > 0) {
                setTimeout(() => handleSpinClick(), 900);
            }
        }

        async function initGameSystem() {
            const savedTheme = localStorage.getItem('blackjack_theme');
            if (savedTheme) selectedTable = savedTheme;
            document.getElementById('tableSelect').value = selectedTable;
            applyTableVisuals();

            try {
                // Check for active session
                const { data: { session }, error: sessionError } = await sb.auth.getSession();
                
                if (sessionError) {
                    console.error('Session error:', sessionError);
                    document.getElementById('loadingMsg').textContent = 'Session error - redirecting...';
                    setTimeout(() => window.location.href = '/index.html', 1000);
                    return;
                }

                if (!session) {
                    console.warn('No active session');
                    document.getElementById('loadingMsg').textContent = 'No active session - redirecting...';
                    setTimeout(() => window.location.href = '/index.html', 1000);
                    return;
                }

                const user = session.user;
                userId = user.id;
                playerName = user.user_metadata?.display_name || user.email?.split('@')[0] || "Player";
                document.getElementById('playerLabel').textContent = playerName.toUpperCase();

                await loadUserBalance();
                initGrid();

                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('startGame').style.display = 'block';
            } catch (err) {
                console.error('Auth Check Failed:', err);
                document.getElementById('loadingMsg').textContent = 'Authentication failed - redirecting...';
                setTimeout(() => window.location.href = '/index.html', 1000);
            }
        }

            document.getElementById('tableSelector').classList.add('hidden');

        document.getElementById('betAmount').addEventListener('change', function() {

                this.value = MAX_BET;

            document.getElementById('settingsModal').classList.add('active');
        });

        document.getElementById('closeSettings').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.remove('active');
        });

        document.getElementById('soundToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            soundEnabled = this.classList.contains('active');
        });

        document.getElementById('speedSelect').addEventListener('change', function() {
            spinDuration = parseFloat(this.value) || 0.45;
        });

        document.getElementById('themeSelect').addEventListener('change', function() {
            selectedTable = this.value;
            localStorage.setItem('blackjack_theme', selectedTable);
            applyTableVisuals();
        });

        document.getElementById('tableSelect').addEventListener('change', function() {
            selectedTable = this.value;
            document.getElementById('themeSelect').value = selectedTable;
            localStorage.setItem('blackjack_theme', selectedTable);
            applyTableVisuals();
        });

        document.getElementById('returnToCasinoBtn').addEventListener('click', async () => {
            await endGameSession();
            window.location.href = '/casino.html';
        });

        document.getElementById('backToMenuBtn').addEventListener('click', async () => {
            await endGameSession();
            window.location.href = '/index.html';
        });

        window.addEventListener('beforeunload', async () => {
            if (gameSessionId) {
                await endGameSession();
            }
        });

        window.addEventListener('visibilitychange', () => {
            if (document.hidden && gameSessionId) {
                endGameSession();
                showCreditsScreen();
            }
        });

        console.log('Initializing game system...');
        initGameSystem();
    </script>
