<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner's Games Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .arcade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            width: 100%;
            min-height: 100vh;
        }

        @media (min-width: 1400px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        .game-tile {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .game-tile:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .game-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .coming-soon {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            .coming-soon {
                font-size: 1.2em;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .arcade-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .coming-soon {
                font-size: 1em;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="arcade-grid" id="arcadeGrid"></div>

    <script>
        const games = [
            { name: 'ascii-doom', file: 'ascii-doom.html' },
            { name: 'shooter', file: 'shooter.html' },
            { name: 'square-man', file: 'square-man.html' },
            { name: 'squario', file: 'squario.html' },
            { name: 'squartris', file: 'squartris.html' },
            { name: 'water', file: 'water.html' },
            { name: 'word_slider', file: 'word_slider.html' },
            { name: 'wordrush', file: 'wordrush.html' },
            { name: 'square-bird', file: 'square-bird.html' }
        ];

        // Get play counts from memory
        let playCounts = {};

        async function loadPlayCounts() {
            try {
                const result = await window.storage.get('game-play-counts');
                if (result && result.value) {
                    playCounts = JSON.parse(result.value);
                }
            } catch (error) {
                // First time or error, start fresh
                playCounts = {};
            }
        }

        async function savePlayCounts() {
            try {
                await window.storage.set('game-play-counts', JSON.stringify(playCounts));
            } catch (error) {
                console.error('Failed to save play counts:', error);
            }
        }

        function incrementPlayCount(gameName) {
            playCounts[gameName] = (playCounts[gameName] || 0) + 1;
            savePlayCounts();
        }

        function getSortedGames() {
            return games.sort((a, b) => {
                const countA = playCounts[a.name] || 0;
                const countB = playCounts[b.name] || 0;
                return countB - countA;
            });
        }

        function renderArcade() {
            const grid = document.getElementById('arcadeGrid');
            grid.innerHTML = '';

            const sortedGames = getSortedGames();

            sortedGames.forEach(game => {
                const tile = document.createElement('div');
                tile.className = 'game-tile';
                
                const img = document.createElement('img');
                img.src = `/previews/arcade-${game.name}.png`;
                img.alt = game.name;
                img.loading = 'lazy';
                
                tile.appendChild(img);
                tile.onclick = () => {
                    incrementPlayCount(game.name);
                    window.location.href = `/games/${game.file}`;
                };
                
                grid.appendChild(tile);
            });

            // Add coming soon tile
            const comingSoon = document.createElement('div');
            comingSoon.className = 'game-tile coming-soon';
            comingSoon.textContent = 'Coming Soon';
            grid.appendChild(comingSoon);
        }

        // Initialize
        async function init() {
            await loadPlayCounts();
            renderArcade();
        }

        init();
    </script>
</body>
</html>
