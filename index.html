<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gunner's Games</title>

<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%;
    height:100%;
    background:#000;
    color:white;
    overflow-x:hidden;
}

/* HEADER */
header {
    width:100%;
    padding:20px 0;
    background:#0a0a0a;
    border-bottom:3px solid #e94560;
    text-align:center;
    z-index:10;
}
.banner img {
    width:90%;
    max-width:600px;
    height:auto;
}

/* USER BAR */
.user-bar {
    position:absolute;
    top:15px;
    right:15px;
    z-index:20;
    display:flex;
    gap:10px;
}
.auth-btn {
    background:transparent;
    border:2px solid #e94560;
    color:#e94560;
    padding:6px 14px;
    border-radius:6px;
    cursor:pointer;
}
.user-info {
    display:none;
    background:#111;
    border:1px solid #333;
    padding:6px 16px;
    border-radius:30px;
}

/* MAIN */
main {
    width:100%;
    max-width:1200px;
    margin:auto;
    padding:20px;
}

/* GAME GRID */
.game-categories {
    display:flex;
    flex-direction:column;
    gap:20px;
}
.game-card {
    background:#111;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
    border:2px solid #222;
}
.game-card:hover { border-color:#e94560; }
.game-image {
    width:100%;
    height:200px;
}
.game-image img {
    width:100%;
    height:100%;
    object-fit:contain;
}

/* DESKTOP GRID */
@media (min-width:768px){
    .game-categories {flex-direction:row; flex-wrap:wrap;}
    .game-card {flex:1 1 calc(25% - 20px); max-width:260px;}
}

/* FOOTER */
footer {
    padding:20px;
    background:#0a0a0a;
    text-align:center;
    border-top:3px solid #e94560;
}

/* GAME FULLSCREEN OVERLAY â€“ ALWAYS ON TOP */
#gameWrapper {
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    background:black;
    display:none;
    z-index:99999;
}
#gameFrame {
    width:100vw;
    height:100vh;
    border:none;
    background:black;
}

/* BACK BUTTON */
.close-game-btn {
    position:fixed;
    top:20px;
    left:20px;
    background:#e94560;
    border:none;
    padding:10px 16px;
    font-size:1rem;
    border-radius:8px;
    color:white;
    z-index:100000;
}

/* FULLSCREEN MODE */
body.game-open header,
body.game-open footer,
body.game-open main {
    display:none !important;
}
body.game-open {
    overflow:hidden !important;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="user-bar">
        <div id="loggedOutView">
            <button class="auth-btn" onclick="openModal('login')">LOGIN</button>
        </div>
        <div id="loggedInView" class="user-info">
            <span id="displayName">Player</span>
            <span>ðŸª™ <span id="displayBalance">0</span></span>
            <button class="auth-btn" onclick="handleLogout()">LOGOUT</button>
        </div>
    </div>
    <div class="banner">
        <img src="assets/banner.png" />
    </div>
</header>

<!-- MAIN GRID -->
<main id="gameContainer">
    <div class="game-categories">
        <div class="game-card" onclick="openGame('arcade.html')">
            <div class="game-image"><img src="assets/arcade.png"></div>
        </div>
        <div class="game-card" onclick="openGame('casino.html')">
            <div class="game-image"><img src="assets/casino.png"></div>
        </div>
        <div class="game-card" onclick="openGame('solitaire.html')">
            <div class="game-image"><img src="assets/solitaire.png"></div>
        </div>
        <div class="game-card" onclick="openGame('multiplayer/index.html')">
            <div class="game-image"><img src="assets/multiplayer.png"></div>
        </div>
    </div>
</main>

<!-- FULLSCREEN GAME OVERLAY -->
<div id="gameWrapper">
    <button class="close-game-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame"
        sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-modals">
    </iframe>
</div>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
</footer>

<script type="module" src="/assets/js/index-auth.js"></script>

<script>
function openGame(url){
    document.body.classList.add("game-open");
    document.getElementById("gameWrapper").style.display="block";
    document.getElementById("gameFrame").src=url;
}

function closeGame(){
    document.body.classList.remove("game-open");
    document.getElementById("gameFrame").src="";
    document.getElementById("gameWrapper").style.display="none";
}
</script>

</body>
</html>
