<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gunner's Games - Games Portal</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- USER BAR --- */
        .user-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .auth-btn {
            background: transparent;
            border: 2px solid #e94560;
            color: #e94560;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .auth-btn:hover {
            background: #e94560;
            color: #fff;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.6);
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(10, 10, 10, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid #333;
        }

        .user-name { color: #fff; font-weight: bold; }
        .user-balance { color: #ffd700; font-weight: bold; }

        /* --- HEADER --- */
        header {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            border-bottom: 3px solid #e94560;
            position: relative;
            z-index: 10;
        }
        .banner {
            max-width: 90%;
            margin: 0 auto;
        }
        .banner-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 10px auto 0;
            padding: 0 20px 20px;
        }

        /* --- GAME GRID --- */
        .game-categories {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: stretch;
        }

        .game-card {
            background: #0a0a0a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: 0.3s;
            cursor: pointer;
            border: 2px solid #1a1a1a;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
        }

        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-image {
            width: 100%;
            height: 200px;
            background: #000;
        }

        .game-icon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- IFRAME WRAPPER --- */
        #gameWrapper {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        #gameFrame {
            width: 100%;
            height: calc(100vh - 60px);
            border: none;
            background: #000;
        }

        /* Back button */
        .close-game-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 50;
            background: #e94560;
            color: white;
            padding: 10px 18px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.6);
        }
        .close-game-btn:hover {
            background: #ff2e4d;
        }

        /* --- FOOTER --- */
        footer {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            border-top: 3px solid #e94560;
            margin-top: auto;
        }
        .footer-links a {
            color: #a8b2d1;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .footer-links a:hover { color: #e94560; }

        /* --- RESPONSIVE (HYBRID MODE) --- */
        @media (max-width: 767px) {
            header, footer {
                display: none;    /* FULLSCREEN MOBILE GAMES */
            }
            #gameFrame {
                height: 100vh;   /* Mobile fullscreen */
            }
        }

        @media (min-width: 768px) {
            .banner { max-width: 60%; margin-top: 40px; }

            .game-categories {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .game-card {
                flex: 1 1 calc(25% - 20px);
                max-width: 260px;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="user-bar">
            <div id="loggedOutView">
                <button class="auth-btn" onclick="openModal('login')">PLAYER LOGIN</button>
            </div>
            <div id="loggedInView" class="user-info">
                <span class="user-name" id="displayName">Player</span>
                <span class="user-balance">ðŸª™ <span id="displayBalance">0</span></span>
                <button class="auth-btn" style="border:1px solid #555;color:#aaa;padding:4px 10px;font-size:0.8rem;margin-left:10px;" onclick="handleLogout()">LOGOUT</button>
            </div>
        </div>

        <div class="banner">
            <img src="assets/banner.png" alt="Gunner's Games" class="banner-image" />
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>

        <!-- Arcade buttons -->
        <div id="gameContainer">
            <div class="game-categories">

                <div class="game-card" onclick="openGame('games/arcade.html')">
                    <div class="game-image">
                        <img src="assets/arcade.png" class="game-icon-img">
                    </div>
                </div>

                <div class="game-card" onclick="openGame('casino.html')">
                    <div class="game-image">
                        <img src="assets/casino.png" class="game-icon-img">
                    </div>
                </div>

                <div class="game-card" onclick="openGame('solitaire.html')">
                    <div class="game-image">
                        <img src="assets/solitaire.png" class="game-icon-img">
                    </div>
                </div>

                <div class="game-card" onclick="openGame('multiplayer/index.html')">
                    <div class="game-image">
                        <img src="assets/multiplayer.png" class="game-icon-img">
                    </div>
                </div>
            </div>
        </div>

        <!-- GAME FRAME -->
        <div id="gameWrapper">
            <button class="close-game-btn" onclick="closeGame()">Back to Arcade</button>
            <iframe id="gameFrame" sandbox="allow-scripts allow-pointer-lock allow-same-origin"></iframe>
        </div>

    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-links">
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
        </div>
        <p style="margin-top:10px;font-size:0.8rem;color:#777;">Â© 2025 Gunner's Games</p>
    </footer>

    <!-- MODAL + AUTH -->
    <!-- (unchanged from your previous version) -->
    <script type="module" src="/assets/js/index-auth.js"></script>

    <!-- IFRAME CONTROLLER -->
    <script>
        function openGame(url) {
            document.getElementById('gameContainer').style.display = "none";
            document.getElementById('gameWrapper').style.display = "block";
            document.getElementById('gameFrame').src = url;
        }

        function closeGame() {
            const frame = document.getElementById('gameFrame');
            frame.src = ""; // stops audio
            document.getElementById('gameWrapper').style.display = "none";
            document.getElementById('gameContainer').style.display = "block";
        }
    </script>

</body>
</html>
