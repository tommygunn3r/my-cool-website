<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner's Games - Player Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- User Bar Styling --- */
        .user-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .auth-btn {
            background: transparent;
            border: 2px solid #e94560;
            color: #e94560;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .auth-btn:hover {
            background: #e94560;
            color: #fff;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.6);
        }

        .user-info {
            display: none; /* Hidden by default */
            align-items: center;
            gap: 15px;
            background: rgba(10, 10, 10, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid #333;
        }

        .user-name { color: #fff; font-weight: bold; }
        .user-balance { color: #ffd700; font-weight: bold; }

        /* --- Existing Header --- */
        header {
            background: #0a0a0a;
            padding: 20px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            border-bottom: 3px solid #e94560;
            position: relative;
        }

        .banner {
            max-width: 60%;
            margin: 0 auto;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }

        .banner-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #e94560, #f39c12, #e94560);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes shine { to { background-position: 200% center; } }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .game-categories {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            justify-content: center;
        }

        .game-card {
            background: #0a0a0a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid #1a1a1a;
            flex: 1;
            max-width: 350px;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.4);
            border-color: #e94560;
        }

        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-image {
            width: 100%;
            height: 250px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .game-card:hover .game-image::after { background: rgba(0, 0, 0, 0); }

        .game-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .game-info { padding: 20px; text-align: center; }
        .game-info p { color: #a8b2d1; line-height: 1.6; font-size: 1rem; }

        footer {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            border-top: 3px solid #e94560;
            margin-top: auto;
        }

        .footer-content { max-width: 1200px; margin: 0 auto; }
        .footer-links { margin-bottom: 15px; }
        .footer-links a { color: #a8b2d1; text-decoration: none; margin: 0 15px; transition: color 0.3s ease; }
        .footer-links a:hover { color: #e94560; }
        .copyright { color: #6b7688; font-size: 0.9rem; }

        /* --- Passwordless Auth Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #e94560;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.3);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px; right: 15px;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .modal h2 { color: #e94560; margin-bottom: 20px; font-size: 2rem; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #aaa; margin-bottom: 5px; font-size: 0.9rem; }
        .input-field {
            width: 100%;
            padding: 12px;
            background: #050505;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-field:focus { border-color: #e94560; outline: none; }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .submit-btn:hover { background: #ff2e4d; }

        .status-msg { color: #00ff88; margin-bottom: 15px; display: none; font-weight: bold; }
        .error-msg { color: #ff4444; margin-bottom: 15px; display: none; }

        @media (max-width: 768px) {
            .banner h1 { font-size: 2.5rem; }
            .game-categories { flex-direction: column; align-items: center; }
            .game-card { max-width: 100%; width: 100%; }
            .user-bar { top: 10px; right: 10px; }
            .banner { max-width: 90%; margin-top: 40px; }
        }
    </style>
</head>
