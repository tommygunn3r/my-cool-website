<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gunner's Games</title>

<style>
/* === GLOBAL RESET === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%;
    height:100%;
    background:#000 !important;
    color:white;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
}

/* PURE BLACK */
header, main, footer, .game-card {
    background:#000 !important;
}

/* HEADER */
header {
    padding:20px 0;
    border-bottom:3px solid #e94560;
    position:relative;
    text-align:center;
}

.banner img {
    width:90%;
    max-width:600px;
    height:auto;
}

/* USER BAR */
.user-bar {
    position:absolute;
    top:15px;
    right:15px;
    display:flex;
    align-items:center;
    gap:10px;
    z-index:30;
}

/* Logged-out button */
.auth-btn {
    background:transparent;
    border:2px solid #e94560;
    color:#e94560;
    padding:6px 14px;
    border-radius:6px;
    cursor:pointer;
    font-size:0.85rem;
    font-weight:bold;
}

/* Logged-in compact badge */
.user-bar-auth {
    display:flex;
    align-items:center;
    gap:12px;
    background:#111;
    border:1px solid #333;
    padding:6px 14px;
    border-radius:40px;
}

.settings-btn {
    cursor:pointer;
    font-size:20px;
    color:#e94560;
}

#settingsMenu {
    position:absolute;
    top:55px;
    right:0px;
    width:180px;
    background:#111;
    border:1px solid #333;
    border-radius:10px;
    display:none;
    flex-direction:column;
    z-index:90;
}
#settingsMenu div {
    padding:10px 16px;
    cursor:pointer;
}
#settingsMenu div:hover {
    background:#222;
    color:#e94560;
}

/* GAME GRID */
main {
    width:100%;
    max-width:1200px;
    margin:auto;
    padding:20px;
}
.game-categories {
    display:flex;
    flex-direction:column;
    gap:20px;
}
.game-card {
    border-radius:20px;
    border:2px solid #111;
    overflow:hidden;
    cursor:pointer;
    transition:0.2s;
}
.game-card:hover { border-color:#e94560; }
.game-card.disabled {
    opacity:0.35;
    pointer-events:none;
    filter:grayscale(100%);
}

.game-image img {
    width:100%;
    height:200px;
    object-fit:contain;
}

/* Desktop grid */
@media(min-width:768px){
    .game-categories {
        flex-direction:row;
        flex-wrap:wrap;
    }
    .game-card {
        flex:1 1 calc(25% - 20px);
        max-width:260px;
    }
}

/* FOOTER */
footer {
    padding:20px;
    border-top:3px solid #e94560;
    text-align:center;
    background:#000;
}
footer a {
    color:#aaa;
    text-decoration:none;
    margin:0 10px;
}
footer a:hover { color:#e94560; }

/* AUTH MODAL */
#authModal, #resetPasswordModal, #changeNameModal {
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.88);
    z-index:999999;
}
.modal-content {
    background:#111;
    padding:28px;
    width:90%;
    max-width:380px;
    border-radius:12px;
    border:2px solid #e94560;
    position:relative;
}
.close-modal {
    position:absolute;
    top:10px;
    right:14px;
    font-size:28px;
    cursor:pointer;
}
.modal-content h2 {
    text-align:center;
    color:#e94560;
    margin-bottom:18px;
}

.input-group { margin-bottom:12px; }
label { display:block; margin-bottom:4px; color:#aaa; }
.input-field {
    width:100%;
    padding:10px;
    background:#000;
    border:1px solid #333;
    color:white;
    border-radius:6px;
}

.submit-btn {
    width:100%;
    padding:12px;
    background:#e94560;
    color:white;
    border:none;
    border-radius:6px;
    margin-top:10px;
    cursor:pointer;
    font-size:1.1rem;
}

.switch-link { text-align:center; margin-top:12px; color:#bbb; }
.switch-link span { color:#e94560; cursor:pointer; }

.error-msg { color:#ff4444; display:none; margin-top:4px; }
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="user-bar">

        <!-- LOGGED OUT -->
        <div id="loggedOutView">
            <button class="auth-btn" onclick="openModal('login')">LOGIN</button>
        </div>

        <!-- LOGGED IN -->
        <div id="loggedInView" class="user-bar-auth" style="display:none;">
            <span id="displayName">PLAYER</span>
            <span>ðŸª™ <span id="displayBalance">0</span></span>

            <span id="settingsBtn" class="settings-btn" onclick="toggleSettings()">âš™</span>

            <div id="settingsMenu">
                <div onclick="openChangeName()">Change Player Name</div>
                <div onclick="openResetPasswordModal()">Reset Password</div>
                <div onclick="confirmDeleteAccount()">Delete Account</div>
                <div onclick="handleLogout()">Log Out</div>
            </div>
        </div>

    </div>

    <div class="banner">
        <img src="assets/banner.png">
    </div>
</header>

<!-- MAIN GAME GRID -->
<main id="gameContainer">
    <div class="game-categories">

        <div class="game-card" data-game="arcade.html" onclick="location.href='arcade.html'">
            <div class="game-image"><img src="assets/arcade.png"></div>
        </div>

        <div class="game-card" data-game="casino.html" onclick="location.href='casino.html'">
            <div class="game-image"><img src="assets/casino.png"></div>
        </div>

        <div class="game-card" data-game="solitaire.html" onclick="location.href='solitaire.html'">
            <div class="game-image"><img src="assets/solitaire.png"></div>
        </div>

        <div class="game-card" data-game="multiplayer/index.html" onclick="location.href='multiplayer/index.html'">
            <div class="game-image"><img src="assets/multiplayer.png"></div>
        </div>

    </div>
</main>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
</footer>

<!-- LOGIN/SIGNUP MODAL -->
<div id="authModal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>

    <!-- LOGIN -->
    <div id="loginForm">
      <h2>PLAYER LOGIN</h2>

      <div class="input-group">
        <label>Email</label>
        <input id="loginEmail" type="email" class="input-field">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="loginPass" type="password" class="input-field">
      </div>

      <p id="loginError" class="error-msg"></p>

      <button id="btnLogin" class="submit-btn">LOGIN</button>

      <div class="switch-link">
        <span onclick="switchForm('signup')">Create Account</span> |
        <span onclick="openResetPasswordModal()">Forgot Password?</span>
      </div>
    </div>

    <!-- SIGNUP -->
    <div id="signupForm" style="display:none;">
      <h2>CREATE ACCOUNT</h2>

      <div class="input-group">
        <label>Player Name</label>
        <input id="regName" class="input-field">
      </div>

      <div class="input-group">
        <label>Email</label>
        <input id="regEmail" type="email" class="input-field">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="regPass" type="password" class="input-field">
      </div>

      <p id="signupError" class="error-msg"></p>

      <button id="btnSignup" class="submit-btn">CREATE ACCOUNT</button>

      <div class="switch-link">
        <span onclick="switchForm('login')">Back to Login</span>
      </div>

    </div>
  </div>
</div>

<!-- RESET PASSWORD MODAL -->
<div id="resetPasswordModal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeResetPasswordModal()">&times;</span>
    <h2>Reset Password</h2>

    <div class="input-group">
        <label>Email</label>
        <input id="resetEmail" type="email" class="input-field">
    </div>

    <p id="resetError" class="error-msg"></p>
    <p id="resetSuccess" style="color:#00ff99; display:none;"></p>

    <button class="submit-btn" onclick="sendPasswordReset()">SEND RESET LINK</button>
  </div>
</div>

<!-- CHANGE NAME MODAL -->
<div id="changeNameModal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeChangeName()">&times;</span>
    <h2>Change Player Name</h2>

    <div class="input-group">
        <label>New Name</label>
        <input id="newPlayerName" class="input-field">
    </div>

    <p id="nameChangeError" class="error-msg"></p>

    <button class="submit-btn" onclick="changePlayerName()">SAVE</button>
  </div>
</div>

<!-- AUTH / PROFILE JS -->
<script type="module" src="/assets/js/index-auth.js"></script>

<!-- PAGE LOCAL JS -->
<script>
function enableGames() {
    document.querySelectorAll(".game-card").forEach(c=>{
        c.classList.remove("disabled");
    });
}
function disableGames() {
    document.querySelectorAll(".game-card").forEach(c=>{
        c.classList.add("disabled");
    });
}

window.enableGames = enableGames;
window.disableGames = disableGames;

function openModal(form="login"){
    authModal.style.display="flex";
    switchForm(form);
}
function closeModal(){
    authModal.style.display="none";
}

function switchForm(form){
    loginError.style.display="none";
    signupError.style.display="none";

    document.getElementById("loginForm").style.display = (form==="login")?"block":"none";
    document.getElementById("signupForm").style.display = (form==="signup")?"block":"none";
}

function openResetPasswordModal(){
    resetPasswordModal.style.display="flex";
}
function closeResetPasswordModal(){
    resetPasswordModal.style.display="none";
}

function openChangeName(){
    changeNameModal.style.display="flex";
}
function closeChangeName(){
    changeNameModal.style.display="none";
}

function toggleSettings(){
    settingsMenu.style.display =
        (settingsMenu.style.display==="flex") ? "none" : "flex";
}
document.addEventListener("click", e=>{
    if(!e.target.closest("#settingsMenu") && !e.target.closest("#settingsBtn")){
        settingsMenu.style.display="none";
    }
});

function showDailyRewardPopup(reward, streak){
    alert(`Daily Reward: +${reward} GunnerCoins\nStreak: ${streak} days`);
}
window.showDailyRewardPopup = showDailyRewardPopup;
</script>

</body>
</html>
