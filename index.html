<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gunner's Games</title>

<style>
/* === GLOBAL RESET === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%;
    height:100%;
    background:#000 !important;
    color:white;
    overflow-x:hidden;
}

/* === PURE BLACK EVERYWHERE === */
header, main, footer,
.game-card, .game-image,
#gameWrapper, #gameFrame {
    background:#000 !important;
}

/* === HEADER === */
header {
    padding:20px 0;
    border-bottom:3px solid #e94560;
    text-align:center;
    position:relative;
}
.banner img {
    width:90%;
    max-width:600px;
    height:auto;
}

/* === USER BAR === */
.user-bar {
    position:absolute;
    top:15px;
    right:15px;
    z-index:20;
    display:flex;
    gap:10px;
}
.auth-btn {
    background:transparent;
    border:2px solid #e94560;
    color:#e94560;
    padding:6px 14px;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

/* logged-in pill */
.user-info {
    display:none;
    background:#000;
    border:1px solid #444;
    padding:6px 16px;
    border-radius:30px;
    gap:12px;
    align-items:center;
}

/* === MAIN GAME GRID === */
main {
    width:100%;
    max-width:1200px;
    margin:auto;
    padding:20px;
}
.game-categories {
    display:flex;
    flex-direction:column;
    gap:20px;
}
.game-card {
    border-radius:20px;
    overflow:hidden;
    border:2px solid #111;
    cursor:pointer;
    transition:0.2s;
}
.game-card:hover { border-color:#e94560; }
.game-image {
    width:100%;
    height:200px;
}
.game-image img {
    width:100%;
    height:100%;
    object-fit:contain;
}

/* DISABLED GAME CARD (logged out) */
.disabled {
    opacity:0.35;
    pointer-events:none;
    filter:grayscale(100%);
}

/* DESKTOP GRID */
@media(min-width:768px){
    .game-categories {flex-direction:row; flex-wrap:wrap;}
    .game-card {flex:1 1 calc(25% - 20px); max-width:260px;}
}

/* === FOOTER === */
footer {
    padding:20px;
    background:#000;
    text-align:center;
    border-top:3px solid #e94560;
}
footer a {
    color:#aaa;
    margin:0 10px;
    text-decoration:none;
}
footer a:hover { color:#e94560; }

/* === FULLSCREEN GAME OVERLAY === */
#gameWrapper {
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    display:none;
    background:#000;
    z-index:99999;
}
#gameFrame {
    width:100vw;
    height:100vh;
    border:none;
    background:#000;
}
.close-game-btn {
    position:fixed;
    top:20px;
    left:20px;
    background:#e94560;
    border:none;
    padding:10px 16px;
    color:white;
    font-size:1rem;
    border-radius:8px;
    cursor:pointer;
    z-index:100000;
}

/* FULLSCREEN MODE */
body.game-open header,
body.game-open footer,
body.game-open main {
    display:none !important;
}
body.game-open { overflow:hidden !important; }

/* =========================================================
   AUTH MODAL (LOGIN / SIGNUP)
   ========================================================= */
#authModal {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.88);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:999999999 !important; /* ALWAYS ON TOP */
}
.modal-content {
    background:#111;
    width:90%;
    max-width:380px;
    padding:30px 24px;
    border-radius:10px;
    border:2px solid #e94560;
    position:relative;
    z-index:999999999 !important;
}
.close-modal {
    position:absolute;
    top:10px;
    right:15px;
    font-size:26px;
    cursor:pointer;
    z-index:999999999 !important;
}
.modal-content h2 {
    text-align:center;
    color:#e94560;
    margin-bottom:20px;
}
.input-group { margin-bottom:15px; }
label { font-size:0.9rem; color:#aaa; }
.input-field {
    width:100%;
    padding:10px;
    background:#000;
    border:1px solid #333;
    color:white;
    border-radius:5px;
}
.submit-btn {
    width:100%;
    padding:12px;
    background:#e94560;
    color:white;
    border:none;
    border-radius:6px;
    font-size:1.1rem;
    margin-top:10px;
    cursor:pointer;
}
.switch-link {
    text-align:center;
    margin-top:15px;
    font-size:0.9rem;
    color:#bbb;
}
.switch-link span {
    color:#e94560;
    cursor:pointer;
}
.error-msg {
    color:#ff4444;
    margin-bottom:12px;
    display:none;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="user-bar">
        <div id="loggedOutView">
            <button class="auth-btn" onclick="openModal('login')">LOGIN</button>
        </div>
        <div id="loggedInView" class="user-info">
            <span id="displayName">Player</span>
            <span>ðŸª™ <span id="displayBalance">0</span></span>
            <button class="auth-btn" onclick="handleLogout()">LOGOUT</button>
        </div>
    </div>
    <div class="banner">
        <img src="assets/banner.png" />
    </div>
</header>

<!-- GAME GRID -->
<main id="gameContainer">
    <div class="game-categories">

        <div class="game-card disabled" data-game="arcade.html">
            <div class="game-image"><img src="assets/arcade.png"></div>
        </div>

        <div class="game-card disabled" data-game="casino.html">
            <div class="game-image"><img src="assets/casino.png"></div>
        </div>

        <div class="game-card disabled" data-game="solitaire.html">
            <div class="game-image"><img src="assets/solitaire.png"></div>
        </div>

        <div class="game-card disabled" data-game="multiplayer/index.html">
            <div class="game-image"><img src="assets/multiplayer.png"></div>
        </div>

    </div>
</main>

<!-- FULLSCREEN GAME -->
<div id="gameWrapper">
    <button class="close-game-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame"
        sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-modals"></iframe>
</div>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
</footer>

<!-- AUTH MODAL -->
<div id="authModal">
<div class="modal-content">

    <span class="close-modal" onclick="closeModal()">&times;</span>

    <!-- LOGIN -->
    <div id="loginForm">
        <h2>PLAYER LOGIN</h2>
        <div id="loginError" class="error-msg"></div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="loginEmail" class="input-field">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPass" class="input-field">
        </div>

        <button id="btnLogin" class="submit-btn">LOGIN</button>

        <div class="switch-link">
            New player? <span onclick="switchForm('signup')">Create account</span>
        </div>
    </div>

    <!-- SIGNUP -->
    <div id="signupForm" style="display:none;">
        <h2>CREATE ACCOUNT</h2>
        <div id="signupError" class="error-msg"></div>

        <div class="input-group">
            <label>Display Name</label>
            <input type="text" id="regName" class="input-field">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="regEmail" class="input-field">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="regPass" class="input-field">
        </div>

        <button id="btnSignup" class="submit-btn">CREATE ACCOUNT</button>

        <div class="switch-link">
            Already have an account? <span onclick="switchForm('login')">Login</span>
        </div>
    </div>

</div>
</div>

<script type="module" src="/assets/js/index-auth.js"></script>

<script>
/* =====================================
   GAME LOCK / UNLOCK
===================================== */
function enableGames(){
    document.querySelectorAll('.game-card').forEach(card=>{
        card.classList.remove('disabled');
        card.onclick = () => openGame(card.dataset.game);
    });
}

function disableGames(){
    document.querySelectorAll('.game-card').forEach(card=>{
        card.classList.add('disabled');
        card.onclick = () => openModal("login");
    });
}

window.enableGames = enableGames;
window.disableGames = disableGames;

/* =====================================
   GAME OPEN / CLOSE
===================================== */
function openGame(url){
    document.body.classList.add("game-open");
    document.getElementById("gameWrapper").style.display="block";
    document.getElementById("gameFrame").src=url;
}

function closeGame(){
    document.body.classList.remove("game-open");
    document.getElementById("gameFrame").src="";
    document.getElementById("gameWrapper").style.display="none";
}

/* =====================================
   AUTH MODAL CONTROL
===================================== */
function openModal(type="login"){
    // Hide game overlay so it NEVER blocks the modal
    document.getElementById("gameWrapper").style.display="none";

    document.getElementById("authModal").style.display="flex";
    switchForm(type);
}

function closeModal(){
    document.getElementById("authModal").style.display="none";

    // If gameplay was active, restore it
    if (document.body.classList.contains("game-open")) {
        document.getElementById("gameWrapper").style.display="block";
    }
}

function switchForm(type){
    document.getElementById("loginError").style.display="none";
    document.getElementById("signupError").style.display="none";

    if(type==="login"){
        document.getElementById("loginForm").style.display="block";
        document.getElementById("signupForm").style.display="none";
    } else {
        document.getElementById("loginForm").style.display="none";
        document.getElementById("signupForm").style.display="block";
    }
}
</script>

</body>
</html>
