<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gunner's Games - Games Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- User Bar --- */
        .user-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }
        .auth-btn {
            background: transparent;
            border: 2px solid #e94560;
            color: #e94560;
            padding: 8px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .auth-btn:hover {
            background: #e94560;
            color: #fff;
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.6);
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 15px;
            background: rgba(10, 10, 10, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid #333;
        }
        .user-name { color: #fff; font-weight: bold; }
        .user-balance { color: #ffd700; font-weight: bold; }

        /* --- Header --- */
        header {
            background: #0a0a0a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
            border-bottom: 3px solid #e94560;
            position: relative;
        }
        .banner {
            max-width: 90%;
            margin: 0 auto;
        }
        .banner-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }
        .banner-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #e94560, #f39c12, #e94560);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 10px auto 0;
            padding: 0 20px 20px;
        }

        /* --- MOBILE-FIRST GAME GRID --- */
        .game-categories {
            display: flex;
            flex-direction: column; /* mobile-first: stack cards */
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: stretch;
        }

        .game-card {
            background: #0a0a0a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            transition: 0.3s;
            cursor: pointer;
            border: 2px solid #1a1a1a;
        }
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
        }
        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .game-image {
            width: 100%;
            height: 200px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .game-icon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .game-info {
            padding: 16px;
            text-align: center;
        }
        .game-info p { color: #a8b2d1; }

        footer {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            border-top: 3px solid #e94560;
            margin-top: auto;
        }
        .footer-links a {
            color: #a8b2d1;
            margin: 0 10px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 0.9rem;
        }
        .footer-links a:hover { color: #e94560; }
        .copyright p { margin-top: 10px; font-size: 0.8rem; color: #777; }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: #111;
            padding: 30px 24px 28px;
            border-radius: 15px;
            border: 2px solid #e94560;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 50px rgba(233, 69, 96, 0.3);
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        .modal h2 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label {
            display: block;
            color: #aaa;
            margin-bottom: 5px;
            font-size: 0.85rem;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            background: #050505;
            border: 1px solid #333;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-field:focus {
            border-color: #e94560;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .submit-btn:hover { background: #ff2e4d; }

        .switch-link {
            margin-top: 20px;
            color: #888;
            font-size: 0.85rem;
            text-align: center;
        }
        .switch-link span {
            color: #e94560;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-msg {
            color: #ff4444;
            margin-bottom: 15px;
            display: none;
            font-size: 0.85rem;
        }

        /* --- Larger screens --- */
        @media (min-width: 768px) {
            .banner { max-width: 60%; margin-top: 40px; }
            .user-bar { top: 10px; right: 10px; }

            .game-categories {
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-start;
            }
            .game-card {
                flex: 1 1 calc(25% - 20px);
                max-width: 260px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="user-bar">
            <div id="loggedOutView">
                <button class="auth-btn" onclick="openModal('login')">PLAYER LOGIN</button>
            </div>
            <div id="loggedInView" class="user-info">
                <span class="user-name" id="displayName">Player</span>
                <span class="user-balance">ðŸª™ <span id="displayBalance">0</span></span>

                    LOGOUT

            </div>
        </div>

        <div class="banner">

            <noscript>
                <div class="banner-placeholder">GunnersGames.com</div>
            </noscript>
        </div>
    </header>

    <main>
        <div id="gameContainer">
            <div class="game-categories">
                <div class="game-card">
                    <a href="arcade.html">
                        <div class="game-image">
                            <img src="assets/arcade.png" alt="Arcade" class="game-icon-img" />
                        </div>
                        <div class="game-info">
                            <p>Retro Arcade Action</p>
                        </div>
                    </a>
                </div>
                <div class="game-card">
                    <a href="casino.html">
                        <div class="game-image">
                            <img src="assets/casino.png" alt="Casino" class="game-icon-img" />
                        </div>
                        <div class="game-info">
                            <p>High Stakes Casino</p>
                        </div>
                    </a>
                </div>
                <div class="game-card">
                    <a href="solitaire.html">
                        <div class="game-image">
                            <img src="assets/solitaire.png" alt="Solitaire" class="game-icon-img" />
                        </div>
                        <div class="game-info">
                            <p>Classic Solitaire</p>
                        </div>
                    </a>
                </div>
                <div class="game-card">
                    <a href="multiplayer/index.html">
                        <div class="game-image">
                            <img src="assets/multiplayer.png" alt="Multiplayer" class="game-icon-img" />
                        </div>
                        <div class="game-info">
                            <p>Multiplayer Action</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Gunner's Games</p>
            </div>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>

            <div id="loginForm">
                <h2>PLAYER LOGIN</h2>
                <div class="error-msg" id="loginError"></div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="player@example.com" />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                </div>
                <button class="submit-btn" id="btnLogin">ENTER SYSTEM</button>
                <div class="switch-link">
                    New player?
                    <span onclick="switchForm('signup')">Create Account</span>
                </div>
            </div>

            <div id="signupForm" style="display: none;">
                <h2>NEW PLAYER</h2>
                <div class="error-msg" id="signupError"></div>
                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" id="regName" class="input-field" placeholder="Maverick" />
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="input-field" placeholder="player@example.com" />
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPass" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
                </div>
                <button class="submit-btn" id="btnSignup">CREATE ACCOUNT</button>
                <div class="switch-link">
                    Already have an account?
                    <span onclick="switchForm('login')">Login</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase-based auth/profile logic -->
    <script type="module" src="/assets/js/index-auth.js"></script>
</body>
</html>
