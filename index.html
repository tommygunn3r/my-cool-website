<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner's Games Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .arcade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            width: 100%;
            min-height: 100vh;
        }

        @media (min-width: 1400px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        .game-tile {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .game-tile:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .game-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .coming-soon {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .coming-soon {
                font-size: 1.2em;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .arcade-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .coming-soon {
                font-size: 1em;
                letter-spacing: 1px;
            }
        }

        /* Game container */
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
        }

        .game-container.active {
            display: block;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Back button */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 2px solid #fff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: none;
        }

        .back-button.active {
            display: block;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="arcade-grid" id="arcadeGrid"></div>
    
    <button class="back-button" id="backButton">Back to Arcade</button>
    
    <div class="game-container" id="gameContainer">
        <iframe class="game-frame" id="gameFrame"></iframe>
    </div>

    <script>
        const games = [
            { id: 'ascii_doom', name: 'ascii-doom', file: 'ascii-doom.html' },
            { id: 'shooter', name: 'shooter', file: 'shooter.html' },
            { id: 'square_man', name: 'square-man', file: 'square-man.html' },
            { id: 'squario', name: 'squario', file: 'squario.html' },
            { id: 'squartris', name: 'squartris', file: 'squartris.html' },
            { id: 'water', name: 'water', file: 'water.html' },
            { id: 'word_slider', name: 'word_slider', file: 'word_slider.html' },
            { id: 'wordrush', name: 'wordrush', file: 'wordrush.html' },
            { id: 'square_bird', name: 'square-bird', file: 'square-bird.html' }
        ];

        // Get play counts from memory
        let playCounts = {};

        async function loadPlayCounts() {
            try {
                const result = await window.storage.get('game-play-counts');
                if (result && result.value) {
                    playCounts = JSON.parse(result.value);
                }
            } catch (error) {
                playCounts = {};
            }
        }

        async function savePlayCounts() {
            try {
                await window.storage.set('game-play-counts', JSON.stringify(playCounts));
            } catch (error) {
                console.error('Failed to save play counts:', error);
            }
        }

        function incrementPlayCount(gameName) {
            playCounts[gameName] = (playCounts[gameName] || 0) + 1;
            savePlayCounts();
        }

        function getSortedGames() {
            return games.sort((a, b) => {
                const countA = playCounts[a.id] || 0;
                const countB = playCounts[b.id] || 0;
                return countB - countA;
            });
        }

        function renderArcade() {
            const grid = document.getElementById('arcadeGrid');
            grid.innerHTML = '';

            const sortedGames = getSortedGames();

            sortedGames.forEach(game => {
                const tile = document.createElement('div');
                tile.className = 'game-tile';
                
                const img = document.createElement('img');
                img.src = `/previews/arcade-${game.name}.png`;
                img.alt = game.name;
                img.loading = 'lazy';
                
                tile.appendChild(img);
                tile.onclick = () => {
                    incrementPlayCount(game.id);
                    loadGame(game.file);
                };
                
                grid.appendChild(tile);
            });

            // Add coming soon tile
            const comingSoon = document.createElement('div');
            comingSoon.className = 'game-tile coming-soon';
            comingSoon.textContent = 'Coming Soon';
            grid.appendChild(comingSoon);
        }

        function loadGame(gameFile) {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const backButton = document.getElementById('backButton');
            const arcadeGrid = document.getElementById('arcadeGrid');

            gameFrame.src = `/games/${gameFile}`;
            gameContainer.classList.add('active');
            backButton.classList.add('active');
            arcadeGrid.style.display = 'none';
        }

        function backToArcade() {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const backButton = document.getElementById('backButton');
            const arcadeGrid = document.getElementById('arcadeGrid');

            gameFrame.src = '';
            gameContainer.classList.remove('active');
            backButton.classList.remove('active');
            arcadeGrid.style.display = 'grid';
        }

        document.getElementById('backButton').onclick = backToArcade;

        // Initialize
        async function init() {
            await loadPlayCounts();
            renderArcade();
        }

        init();
    </script>
</body>
</html>
