<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gunner's Games</title>

<style>
/* === GLOBAL RESET === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%;
    height:100%;
    background:#000 !important;
    color:white;
    overflow-x:hidden;
}

/* === FORCE ALL CONTAINERS BLACK === */
header, main, footer,
.game-card, .game-image,
#gameWrapper, #gameFrame {
    background:#000 !important;
}

/* === HEADER === */
header {
    padding:20px 0;
    border-bottom:3px solid #e94560;
    text-align:center;
}
.banner img {
    width:90%;
    max-width:600px;
    height:auto;
}

/* === USER BAR === */
.user-bar {
    position:absolute;
    top:15px;
    right:15px;
    z-index:20;
    display:flex;
    gap:10px;
}
.auth-btn {
    background:transparent;
    border:2px solid #e94560;
    color:#e94560;
    padding:6px 14px;
    border-radius:6px;
    cursor:pointer;
}

/* logged-in pill */
.user-info {
    display:none;
    background:#000;
    border:1px solid #444;
    padding:6px 16px;
    border-radius:30px;
    gap:12px;
    align-items:center;
}

/* === MAIN ARCADE GRID === */
main {
    width:100%;
    max-width:1200px;
    margin:auto;
    padding:20px;
}
.game-categories {
    display:flex;
    flex-direction:column;
    gap:20px;
}
.game-card {
    border-radius:20px;
    overflow:hidden;
    border:2px solid #111;
    cursor:pointer;
    transition:0.2s;
}
.game-card:hover {
    border-color:#e94560;
}
.game-image {
    width:100%;
    height:200px;
}
.game-image img {
    width:100%;
    height:100%;
    object-fit:contain;
}

/* DISABLED GAME CARD (when not logged in) */
.disabled {
    opacity:0.35;
    pointer-events:none;
    filter:grayscale(100%);
}

/* === DESKTOP GRID === */
@media(min-width:768px){
    .game-categories {flex-direction:row; flex-wrap:wrap;}
    .game-card {flex:1 1 calc(25% - 20px); max-width:260px;}
}

/* === FOOTER === */
footer {
    padding:20px;
    background:#000;
    text-align:center;
    border-top:3px solid #e94560;
}
footer a {
    color:#aaa;
    margin:0 10px;
    text-decoration:none;
}
footer a:hover { color:#e94560; }

/* === FULLSCREEN GAME OVERLAY === */
#gameWrapper {
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    display:none;
    z-index:99999;
}
#gameFrame {
    width:100vw;
    height:100vh;
    border:none;
}

/* BACK BUTTON */
.close-game-btn {
    position:fixed;
    top:20px;
    left:20px;
    background:#e94560;
    border:none;
    padding:10px 16px;
    color:white;
    font-size:1rem;
    border-radius:8px;
    cursor:pointer;
    z-index:100000;
}

/* FULLSCREEN MODE */
body.game-open header,
body.game-open footer,
body.game-open main {
    display:none !important;
}
body.game-open { overflow:hidden !important; }

/* MOBILE: ALWAYS FULLSCREEN */
@media(max-width:767px){
    header, footer, main { display:block; }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="user-bar">
        <div id="loggedOutView">
            <button class="auth-btn" onclick="openModal('login')">LOGIN</button>
        </div>
        <div id="loggedInView" class="user-info">
            <span id="displayName">Player</span>
            <span>ðŸª™ <span id="displayBalance">0</span></span>
            <button class="auth-btn" onclick="handleLogout()">LOGOUT</button>
        </div>
    </div>
    <div class="banner">
        <img src="assets/banner.png" />
    </div>
</header>

<!-- MAIN GRID -->
<main id="gameContainer">
    <div class="game-categories">

        <div class="game-card disabled" data-game="arcade.html">
            <div class="game-image"><img src="assets/arcade.png"></div>
        </div>

        <div class="game-card disabled" data-game="casino.html">
            <div class="game-image"><img src="assets/casino.png"></div>
        </div>

        <div class="game-card disabled" data-game="solitaire.html">
            <div class="game-image"><img src="assets/solitaire.png"></div>
        </div>

        <div class="game-card disabled" data-game="multiplayer/index.html">
            <div class="game-image"><img src="assets/multiplayer.png"></div>
        </div>

    </div>
</main>

<!-- FULLSCREEN GAME OVERLAY -->
<div id="gameWrapper">
    <button class="close-game-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame"
        sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-modals"></iframe>
</div>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
</footer>

<!-- SUPABASE LOGIN -->
<script type="module" src="/assets/js/index-auth.js"></script>

<script>
/* ---------------------------
   LOGIN REQUIRED GAME LAUNCH
----------------------------*/
function enableGames() {
    document.querySelectorAll('.game-card').forEach(card => {
        card.classList.remove('disabled');
        card.onclick = () => openGame(card.dataset.game);
    });
}

function disableGames() {
    document.querySelectorAll('.game-card').forEach(card => {
        card.classList.add('disabled');
        card.onclick = () => openModal("login");
    });
}

/* index-auth.js will call these */
window.enableGames = enableGames;
window.disableGames = disableGames;

/* --- GAME OPEN/CLOSE --- */
function openGame(url){
    document.body.classList.add("game-open");
    document.getElementById("gameWrapper").style.display="block";
    document.getElementById("gameFrame").src=url;
}
function closeGame(){
    document.body.classList.remove("game-open");
    document.getElementById("gameFrame").src="";
    document.getElementById("gameWrapper").style.display="none";
}
</script>

</body>
</html>
