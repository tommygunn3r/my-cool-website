<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gunner's Games</title>

<style>
/* BASIC RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: Arial, sans-serif;
    background:#000;
    color:white;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    overflow-x:hidden;
}

/* USER BAR */
.user-bar {
    position:absolute;
    top:15px;
    right:15px;
    z-index:100;
    display:flex;
    gap:10px;
}
.auth-btn {
    padding:8px 16px;
    background:transparent;
    border:2px solid #e94560;
    color:#e94560;
    border-radius:5px;
    cursor:pointer;
}
.user-info {
    display:none;
    padding:6px 18px;
    background:#111;
    border-radius:30px;
    border:1px solid #444;
    gap:12px;
    align-items:center;
}
.user-balance { color:#ffd700; }

/* HEADER */
header {
    background:#0a0a0a;
    padding:20px 0;
    border-bottom:3px solid #e94560;
    text-align:center;
}
.banner { max-width:90%; margin:auto; }
.banner img { width:100%; object-fit:contain; }

/* MAIN */
main {
    flex:1;
    width:100%;
    max-width:1200px;
    margin:auto;
    padding:20px;
}

/* GAME GRID */
.game-categories {
    display:flex;
    flex-direction:column;
    gap:20px;
}
.game-card {
    background:#111;
    border-radius:20px;
    overflow:hidden;
    cursor:pointer;
    border:2px solid #222;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}
.game-card:hover { border-color:#e94560; }
.game-image {
    width:100%;
    height:200px;
    background:#000;
}
.game-image img {
    width:100%;
    height:100%;
    object-fit:contain;
}

/* FOOTER */
footer {
    background:#0a0a0a;
    border-top:3px solid #e94560;
    padding:20px;
    text-align:center;
}
footer a {
    color:#aaa;
    margin:0 10px;
    text-decoration:none;
}
footer a:hover { color:#e94560; }

/* GAME IFRAME OVERLAY */
#gameWrapper {
    display:none;
    position:fixed;
    inset:0;
    width:100vw;
    height:100vh;
    background:black;
    z-index:99999;
}
#gameFrame {
    width:100vw;
    height:100vh;
    border:none;
    background:black;
}
.close-game-btn {
    position:fixed;
    top:20px;
    left:20px;
    z-index:100000;
    background:#e94560;
    color:white;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    font-size:1rem;
    cursor:pointer;
}

/* DESKTOP GRID */
@media(min-width:768px) {
    .game-categories {
        flex-direction:row;
        flex-wrap:wrap;
    }
    .game-card {
        flex:1 1 calc(25% - 20px);
        max-width:260px;
    }
}

/* MOBILE FULLSCREEN FIX */
@media(max-width:767px) {
    header, footer { display:none !important; }
    main { display:none !important; }

    body.game-open {
        overflow:hidden!important;
    }
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
    <div class="user-bar">
        <div id="loggedOutView">
            <button class="auth-btn" onclick="openModal('login')">LOGIN</button>
        </div>
        <div id="loggedInView" class="user-info">
            <span id="displayName">Player</span>
            <span class="user-balance">ðŸª™ <span id="displayBalance">0</span></span>
            <button class="auth-btn" onclick="handleLogout()">LOGOUT</button>
        </div>
    </div>

    <div class="banner">
        <img src="assets/banner.png" />
    </div>
</header>

<!-- MAIN ARCADE GRID -->
<main id="gameContainer">
    <div class="game-categories">

        <div class="game-card" onclick="openGame('arcade.html')">
            <div class="game-image"><img src="assets/arcade.png"></div>
        </div>

        <div class="game-card" onclick="openGame('casino.html')">
            <div class="game-image"><img src="assets/casino.png"></div>
        </div>

        <div class="game-card" onclick="openGame('solitaire.html')">
            <div class="game-image"><img src="assets/solitaire.png"></div>
        </div>

        <div class="game-card" onclick="openGame('multiplayer/index.html')">
            <div class="game-image"><img src="assets/multiplayer.png"></div>
        </div>

    </div>
</main>

<!-- GAME OVERLAY -->
<div id="gameWrapper">
    <button class="close-game-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-pointer-lock allow-popups allow-modals"></iframe>
</div>

<!-- FOOTER -->
<footer>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <p style="margin-top:10px;font-size:.8rem;color:#666;">Â© 2025 Gunner's Games</p>
</footer>

<script type="module" src="/assets/js/index-auth.js"></script>

<script>
function openGame(url) {
    document.body.classList.add("game-open");
    document.getElementById("gameWrapper").style.display="block";
    document.getElementById("gameFrame").src=url;

    // lock scroll (mobile fix)
    document.documentElement.style.overflow="hidden";
    document.body.style.overflow="hidden";
}

function closeGame() {
    document.body.classList.remove("game-open");
    document.getElementById("gameFrame").src="";
    document.getElementById("gameWrapper").style.display="none";

    // restore scroll
    document.documentElement.style.overflow="";
    document.body.style.overflow="";
}
</script>

</body>
</html>
