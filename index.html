<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunners Games - Game Gallery</title>
    <style>
        /* CSS is embedded here for simplicity, but should be moved to a separate file (style.css) */
        .game-grid-container {
            /* Centers the grid */
            max-width: 1200px;
            margin: 0 auto;
            /* Defines the grid structure */
            display: grid;
            /* Creates 5 equal columns. Adjust this number to change grid density. */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0; /* Ensures images touch */
            line-height: 0; /* Helps eliminate vertical gaps under images */
        }

        .game-card {
            width: 100%;
            height: auto;
            overflow: hidden; /* Important for clean edges */
            transition: transform 0.2s;
        }

        .game-card:hover {
            /* Slight lift on hover for better user experience */
            transform: scale(1.05); 
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        .game-card img {
            display: block; /* Removes any default space below the image */
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures image covers the area without distortion */
        }

        .blank-spot {
            /* The placeholder div */
            width: 100%;
            /* Set a fixed aspect ratio or height if needed, otherwise it will match image height */
            background-color: #e0e0e0; /* Light gray color */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #616161;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="game-grid-container">

        <a href="/games/water.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-water.png" alt="Water">
        </a>
        
        <a href="/games/wordrush.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-wordrush.png" alt="Word Rush">
        </a>

        <a href="/games/squartri.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-squartri.png" alt="Squartri">
        </a>

        <a href="/games/squario.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-squario.png" alt="Squario">
        </a>

        <a href="/games/word_slider.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-word_slider.png" alt="Word Slider">
        </a>

        <a href="/games/shooter.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-shooter.png" alt="Shooter">
        </a>

        <a href="/games/square-man.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-square-man.png" alt="Square Man">
        </a>

        <a href="/games/square-bird.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-square-bird.png" alt="Square Bird">
        </a>

        <a href="/games/ascii-doom.html" class="game-card" data-plays="0">
            <img src="/previews/arcade-ascii-doom.png" alt="ASCII Doom">
        </a>

        <div class="blank-spot game-card">
            COMING SOON
        </div>

    </div>

</body>
</html>
