<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner's Games - Play Online Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #0a0a0a;
            padding: 20px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            border-bottom: 3px solid #e94560;
        }

        .banner {
            max-width: 60%;
            margin: 0 auto;
        }

        .banner-image {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            display: block;
        }

        /* Placeholder styling if no image is provided yet */
        .banner-placeholder {
            width: 100%;
            height: 120px;
            background: linear-gradient(45deg, #e94560, #f39c12, #e94560);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .game-categories {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
            justify-content: center;
        }

        .game-card {
            background: #0a0a0a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid #1a1a1a;
            flex: 1;
            max-width: 350px;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.4);
            border-color: #e94560;
        }

        .game-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-image {
            width: 100%;
            height: 250px;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .game-card:hover .game-image::after {
            background: rgba(0, 0, 0, 0);
        }

        .game-icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-info p {
            color: #a8b2d1;
            line-height: 1.6;
            font-size: 1rem;
        }

        footer {
            background: #0a0a0a;
            padding: 30px 20px;
            text-align: center;
            border-top: 3px solid #e94560;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #a8b2d1;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #e94560;
        }

        .copyright {
            color: #6b7688;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .banner h1 {
                font-size: 2.5rem;
            }

            .game-categories {
                flex-direction: column;
                align-items: center;
            }

            .game-card {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="banner">
            <!-- Replace 'banner.png' with your actual banner image file -->
            <img src="assets/banner.png" alt="Gunner's Games" class="banner-image">
            <!-- Fallback placeholder if image not found -->
            <noscript>
                <div class="banner-placeholder">GunnersGames.com</div>
            </noscript>
        </div>
    </header>

    <main>
        <div class="game-categories">
            <div class="game-card">
                <a href="arcade.html">
                    <div class="game-image">
                        <img src="assets/arcade.png" alt="Arcade Games" class="game-icon-img">
                    </div>
                    <div class="game-info">
                        <p>Fast-paced action and classic gaming!</p>
                    </div>
                </a>
            </div>

            <div class="game-card">
                <a href="casino.html">
                    <div class="game-image">
                        <img src="assets/casino.png" alt="Casino Games" class="game-icon-img">
                    </div>
                    <div class="game-info">
                        <p>Try your luck with casino classics!</p>
                    </div>
                </a>
            </div>

            <div class="game-card">
                <a href="solitaire.html">
                    <div class="game-image">
                        <img src="assets/solitaire.png" alt="Solitaire Games" class="game-icon-img">
                    </div>
                    <div class="game-info">
                        <p>Relax with timeless card games!</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 Gunner's Games. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Show placeholder if banner image fails to load
        document.querySelector('.banner-image').addEventListener('error', function() {
            this.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'banner-placeholder';
            placeholder.textContent = 'GunnersGames.com';
            this.parentElement.appendChild(placeholder);
        });
    </script>
</body>
</html>
