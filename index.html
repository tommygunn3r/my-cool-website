<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunner's Games - Games Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- User Bar --- */
        .user-bar {
            position: absolute; top: 20px; right: 20px;
            display: flex; gap: 15px; align-items: center; z-index: 100;
        }
        .auth-btn {
            background: transparent; border: 2px solid #e94560; color: #e94560;
            padding: 8px 20px; font-weight: bold; cursor: pointer; transition: 0.3s;
            border-radius: 5px; text-transform: uppercase; font-size: 0.9rem;
        }
        .auth-btn:hover { background: #e94560; color: #fff; box-shadow: 0 0 15px rgba(233, 69, 96, 0.6); }
        
        .user-info {
            display: none; align-items: center; gap: 15px;
            background: rgba(10, 10, 10, 0.8); padding: 8px 20px;
            border-radius: 30px; border: 1px solid #333;
        }
        .user-name { color: #fff; font-weight: bold; }
        .user-balance { color: #ffd700; font-weight: bold; }

        /* --- Header --- */
        header {
            background: #0a0a0a; padding: 20px; text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9); border-bottom: 3px solid #e94560;
            position: relative;
        }
        .banner { max-width: 60%; margin: 0 auto; }
        .banner-image { width: 100%; height: auto; max-height: 150px; object-fit: cover; display: block; }
        .banner-placeholder {
            width: 100%; height: 120px;
            background: linear-gradient(45deg, #e94560, #f39c12, #e94560);
            background-size: 200% auto; animation: shine 3s linear infinite;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; font-size: 2rem; font-weight: bold; color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes shine { to { background-position: 200% center; } }

        main { flex: 1; max-width: 1200px; margin: 10px auto; padding: 0 20px; }
        
        .game-categories { display: flex; gap: 20px; margin-bottom: 20px; justify-content: center; }
        .game-card {
            background: #0a0a0a; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); transition: 0.3s;
            cursor: pointer; border: 2px solid #1a1a1a; flex: 1; max-width: 350px;
        }
        .game-card:hover { transform: translateY(-10px); border-color: #e94560; }
        .game-card a { text-decoration: none; color: inherit; display: block; }
        .game-image {
            width: 100%; height: 250px; background: #000;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .game-icon-img { width: 100%; height: 100%; object-fit: cover; }
        .game-info { padding: 20px; text-align: center; }
        .game-info p { color: #a8b2d1; }

        footer {
            background: #0a0a0a; padding: 30px; text-align: center;
            border-top: 3px solid #e94560; margin-top: auto;
        }
        .footer-links a { color: #a8b2d1; margin: 0 15px; text-decoration: none; transition: 0.3s; }
        .footer-links a:hover { color: #e94560; }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: #111; padding: 40px; border-radius: 15px;
            border: 2px solid #e94560; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 0 50px rgba(233, 69, 96, 0.3);
            position: relative;
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px; color: #888;
            font-size: 24px; cursor: pointer;
        }
        .modal h2 { color: #e94560; margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #aaa; margin-bottom: 5px; font-size: 0.9rem; }
        .input-field {
            width: 100%; padding: 12px; background: #050505;
            border: 1px solid #333; color: white; border-radius: 5px; font-size: 1rem;
        }
        .input-field:focus { border-color: #e94560; outline: none; }

        .submit-btn {
            width: 100%; padding: 12px; background: #e94560; color: white;
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { background: #ff2e4d; }

        .switch-link { margin-top: 20px; color: #888; font-size: 0.9rem; }
        .switch-link span { color: #e94560; cursor: pointer; text-decoration: underline; }
        .error-msg { color: #ff4444; margin-bottom: 15px; display: none; }

        @media (max-width: 768px) {
            .game-categories { flex-direction: column; align-items: center; }
            .user-bar { top: 10px; right: 10px; }
            .banner { max-width: 90%; margin-top: 40px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="user-bar">
            <div id="loggedOutView">
                <button class="auth-btn" onclick="openModal('login')">PLAYER LOGIN</button>
            </div>
            <div id="loggedInView" class="user-info">
                <span class="user-name" id="displayName">Player</span>
                <span class="user-balance">ðŸª™ <span id="displayBalance">0</span></span>
                <button class="auth-btn" style="border: 1px solid #555; color: #aaa; padding: 4px 10px; font-size: 0.8rem; margin-left: 10px;" onclick="handleLogout()">LOGOUT</button>
            </div>
        </div>

        <div class="banner">
            <img src="assets/banner.png" alt="Gunner's Games" class="banner-image">
            <noscript><div class="banner-placeholder">GunnersGames.com</div></noscript>
        </div>
    </header>

    <main>
        <div id="gameContainer">
            <div class="game-categories">
                <div class="game-card"><a href="arcade.html">
                    <div class="game-image"><img src="assets/arcade.png" alt="Arcade" class="game-icon-img"></div>
                    <div class="game-info"><p>Retro Arcade Action</p></div>
                </a></div>
                <div class="game-card"><a href="casino.html">
                    <div class="game-image"><img src="assets/casino.png" alt="Casino" class="game-icon-img"></div>
                    <div class="game-info"><p>High Stakes Casino</p></div>
                </a></div>
                <div class="game-card"><a href="solitaire.html">
                    <div class="game-image"><img src="assets/solitaire.png" alt="Solitaire" class="game-icon-img"></div>
                    <div class="game-info"><p>Classic Solitaire</p></div>
                </a></div>
                <div class="game-card"><a href="multiplayer/index.html">
                    <div class="game-image"><img src="assets/multiplayer.png" alt="Multiplayer" class="game-icon-img"></div>
                    <div class="game-info"><p>Multiplayer Action</p></div>
                </a></div>
                </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="privacy.html">Privacy</a>
                <a href="terms.html">Terms</a>
            </div>
            <div class="copyright"><p>&copy; 2025 Gunner's Games</p></div>
        </div>
    </footer>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            
            <div id="loginForm">
                <h2>PLAYER LOGIN</h2>
                <div class="error-msg" id="loginError"></div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="player@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPass" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="submit-btn" id="btnLogin">ENTER SYSTEM</button>
                <div class="switch-link">New player? <span onclick="switchForm('signup')">Create Account</span></div>
            </div>

            <div id="signupForm" style="display: none;">
                <h2>NEW PLAYER</h2>
                <div class="error-msg" id="signupError"></div>
                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" id="regName" class="input-field" placeholder="Maverick">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" class="input-field" placeholder="player@example.com">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="regPass" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button class="submit-btn" id="btnSignup">CREATE ACCOUNT</button>
                <div class="switch-link">Already have an account? <span onclick="switchForm('login')">Login</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from '/firebase-config.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { doc, setDoc, getDoc, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const auth = getAuth(db.app);

        // UI References
        const modal = document.getElementById('authModal');
        const loggedOutView = document.getElementById('loggedOutView');
        const loggedInView = document.getElementById('loggedInView');
        const gameLinks = document.querySelectorAll('.game-card a');

        // --- MONITOR AUTH STATE ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Logged In
                loggedOutView.style.display = 'none';
                loggedInView.style.display = 'flex';
                enableGames(true);
                closeModal();
                
                // Realtime Balance
                onSnapshot(doc(db, "users", user.uid), (doc) => {
                    if(doc.exists()) {
                        const data = doc.data();
                        document.getElementById('displayName').textContent = (data.playerName || "Player").toUpperCase();
                        document.getElementById('displayBalance').textContent = (data.gunnercoins || 0).toLocaleString();
                        
                        // Sync for games
                        localStorage.setItem('gunnercoins', data.gunnercoins);
                        localStorage.setItem('playerName', data.playerName);
                    }
                });
            } else {
                // Logged Out
                loggedOutView.style.display = 'block';
                loggedInView.style.display = 'none';
                enableGames(false);
                localStorage.removeItem('gunnercoins');
            }
        });

        // --- BUTTON HANDLERS ---

        // LOGIN
        document.getElementById('btnLogin').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const errDiv = document.getElementById('loginError');
            
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                errDiv.style.display = 'block';
                errDiv.textContent = "Invalid login: " + error.message;
            }
        });

        // SIGN UP
        document.getElementById('btnSignup').addEventListener('click', async () => {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const errDiv = document.getElementById('signupError');

            if(name.length < 3) {
                errDiv.style.display = 'block';
                errDiv.textContent = "Name must be at least 3 chars.";
                return;
            }

            try {
                // 1. Create Auth
                const credential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = credential.user;

                // 2. Set Display Name
                await updateProfile(user, { displayName: name });

                // 3. Create Database Record
                await setDoc(doc(db, "users", user.uid), {
                    playerName: name,
                    email: email,
                    gunnercoins: 5000, // Bonus!
                    createdAt: serverTimestamp(),
                    uid: user.uid
                });

            } catch (error) {
                errDiv.style.display = 'block';
                errDiv.textContent = error.message;
            }
        });

        // UTILS
        window.handleLogout = () => signOut(auth);
        
        window.openModal = (type) => {
            modal.style.display = 'flex';
            switchForm(type || 'login');
        };
        
        window.closeModal = () => modal.style.display = 'none';
        
        window.switchForm = (type) => {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('signupError').style.display = 'none';
            
            if(type === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('signupForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('signupForm').style.display = 'block';
            }
        };

        window.onclick = (e) => { if (e.target == modal) closeModal(); };

        function enableGames(enabled) {
            gameLinks.forEach(link => {
                if(enabled) {
                    link.style.pointerEvents = 'auto';
                    link.style.opacity = '1';
                } else {
                    link.style.pointerEvents = 'none';
                    link.style.opacity = '0.5';
                    link.parentElement.onclick = () => { if(!auth.currentUser) openModal('login'); };
                }
            });
        }
        
        // Banner Fallback
        document.querySelector('.banner-image').addEventListener('error', function() {
            this.style.display = 'none';
            document.querySelector('.banner-placeholder').style.display = 'flex';
        });
    </script>
</body>
</html>
