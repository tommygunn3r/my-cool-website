<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gunner's Games">
    <link rel="manifest" href="/manifest.json">
    
    <title>Gunner's Games Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .arcade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            width: 100%;
            min-height: calc(100vh - 75px);
            margin-top: 70px;
            padding-bottom: 20px;
        }

        @media (min-width: 1400px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        .game-tile {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .game-tile:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .game-tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .coming-soon {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .arcade-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                margin-top: 90px;
                min-height: calc(100vh - 90px);
            }
            .coming-soon {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .arcade-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .coming-soon {
                font-size: 1em;
            }
        }

        /* Game container */
        .game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
            padding-top: env(safe-area-inset-top);
        }

        .game-container.active {
            display: block;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button Group for Game View */
        .game-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
            pointer-events: none; /* Let clicks pass through container */
        }

        .control-btn {
            pointer-events: auto; /* Re-enable clicks on buttons */
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            border: 2px solid #FFD700;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none; /* Hidden by default */
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap;
        }

        .control-btn.active {
            display: block;
        }

        .control-btn:hover {
            background: rgba(255, 165, 0, 0.9);
            transform: scale(1.05);
        }

        /* Secondary style for fullscreen button */
        .fs-btn {
            background: rgba(0, 0, 0, 0.6);
            color: #FFD700;
            border: 2px solid #FFD700;
        }
        .fs-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        /* Top Bar (Player Info) */
        .top-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 15px;
            align-items: center;
            width: 90%;
            justify-content: center;
        }

        .player-info {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #fff;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .player-name {
            font-weight: bold;
            color: #FFD700;
        }

        .change-name-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .leaderboard-btn {
            background: rgba(255, 215, 0, 0.9);
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #FFD700;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: center;
                top: 10px;
                gap: 10px;
            }

            .player-info, .leaderboard-btn {
                font-size: 14px;
                padding: 8px 15px;
                width: 100%;
                justify-content: center;
            }

            .game-controls {
                top: 10px;
                right: 10px;
            }
            
            .control-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .top-bar.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="top-bar" id="topBar">
        <div class="player-info">
            Player: <span class="player-name" id="playerName">Guest</span>
            <button class="change-name-btn" onclick="changePlayerName()">Change</button>
        </div>
        <a href="/leaderboard.html" class="leaderboard-btn">
            üèÜ Leaders
        </a>
    </div>

    <div class="arcade-grid" id="arcadeGrid"></div>
    
    <div class="game-controls">
        <button class="control-btn fs-btn" id="fsButton" onclick="toggleFullscreen()">‚õ∂ Full Screen</button>
        <button class="control-btn" id="backButton">‚Üê Exit</button>
    </div>
    
    <div class="game-container" id="gameContainer">
        <iframe class="game-frame" id="gameFrame"></iframe>
    </div>

    <script>
        const games = [
            { id: 'ascii_doom', name: 'ascii-doom', file: 'ascii-doom.html' },
            { id: 'shooter', name: 'shooter', file: 'shooter.html' },
            { id: 'square_man', name: 'square-man', file: 'square-man.html' },
            { id: 'squario', name: 'squario', file: 'squario.html' },
            { id: 'squartris', name: 'squartris', file: 'squartris.html' },
            { id: 'water', name: 'water', file: 'water.html' },
            { id: 'word_slider', name: 'word_slider', file: 'word_slider.html' },
            { id: 'wordrush', name: 'wordrush', file: 'wordrush.html' },
            { id: 'square_bird', name: 'square-bird', file: 'square-bird.html' },
            { id: 'spider_solitaire', name: 'spider', file: 'spiderSolitaire.html' }
        ];

        let playCounts = {};

        // --- Detection for Mobile ---
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function getPlayerName() {
            let name = localStorage.getItem('gunners-player-name');
            if (!name) { name = promptForName(); }
            return name;
        }

        function promptForName() {
            let name = prompt('Welcome to Gunner\'s Games! Enter your player name:');
            if (!name || name.trim() === '') { name = 'Guest'; }
            localStorage.setItem('gunners-player-name', name);
            return name;
        }

        function displayPlayerName() {
            document.getElementById('playerName').textContent = getPlayerName();
        }

        function changePlayerName() {
            const newName = prompt('Enter new player name:');
            if (newName && newName.trim() !== '') {
                localStorage.setItem('gunners-player-name', newName);
                displayPlayerName();
            }
        }

        function loadPlayCounts() {
            try {
                const stored = localStorage.getItem('game-play-counts');
                if (stored) playCounts = JSON.parse(stored);
            } catch (error) { playCounts = {}; }
        }

        function savePlayCounts() {
            localStorage.setItem('game-play-counts', JSON.stringify(playCounts));
        }

        function incrementPlayCount(gameId) {
            playCounts[gameId] = (playCounts[gameId] || 0) + 1;
            savePlayCounts();
        }

        function getSortedGames() {
            return [...games].sort((a, b) => (playCounts[b.id] || 0) - (playCounts[a.id] || 0));
        }

        function renderArcade() {
            const grid = document.getElementById('arcadeGrid');
            grid.innerHTML = '';
            const sortedGames = getSortedGames();

            sortedGames.forEach(game => {
                const tile = document.createElement('div');
                tile.className = 'game-tile';
                const img = document.createElement('img');
                img.src = `/previews/arcade-${game.name}.png`;
                img.alt = game.name;
                img.loading = 'lazy';
                
                tile.appendChild(img);
                tile.onclick = () => {
                    incrementPlayCount(game.id);
                    loadGame(game.file);
                };
                grid.appendChild(tile);
            });

            const comingSoon = document.createElement('div');
            comingSoon.className = 'game-tile coming-soon';
            comingSoon.textContent = 'Coming Soon';
            grid.appendChild(comingSoon);
        }

        // --- Full Screen Logic ---
        function toggleFullscreen() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                openFullscreen();
            } else {
                closeFullscreen();
            }
        }

        function openFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen().catch(e => console.log(e));
            } else if (elem.webkitRequestFullscreen) { 
                elem.webkitRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { 
                document.webkitExitFullscreen();
            }
        }

        function loadGame(gameFile) {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const backButton = document.getElementById('backButton');
            const fsButton = document.getElementById('fsButton');
            const arcadeGrid = document.getElementById('arcadeGrid');
            const topBar = document.getElementById('topBar');

            // MOBILE: Auto Fullscreen
            if (isMobile()) {
                openFullscreen();
            } 
            // DESKTOP: Show manual Fullscreen button
            else {
                fsButton.classList.add('active');
            }

            gameFrame.src = `/games/${gameFile}`;
            gameContainer.classList.add('active');
            backButton.classList.add('active');
            arcadeGrid.style.display = 'none';
            topBar.classList.add('hidden');
        }

        function backToArcade() {
            const gameContainer = document.getElementById('gameContainer');
            const gameFrame = document.getElementById('gameFrame');
            const backButton = document.getElementById('backButton');
            const fsButton = document.getElementById('fsButton');
            const arcadeGrid = document.getElementById('arcadeGrid');
            const topBar = document.getElementById('topBar');

            // Exit fullscreen when closing game
            closeFullscreen();

            gameFrame.src = '';
            gameContainer.classList.remove('active');
            backButton.classList.remove('active');
            fsButton.classList.remove('active'); // Hide fs button
            arcadeGrid.style.display = 'grid';
            topBar.classList.remove('hidden');
            
            renderArcade();
        }

        document.getElementById('backButton').onclick = backToArcade;

        function init() {
            loadPlayCounts();
            displayPlayerName();
            renderArcade();
        }

        init();
    </script>
</body>
</html>
