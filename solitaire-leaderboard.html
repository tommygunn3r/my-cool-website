<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Leaderboards - Gunner's Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            width: 100%;
        }

        /* Parallax Background */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .layer-1 {
            background: 
                linear-gradient(0deg, transparent 24%, rgba(76, 175, 80, 0.05) 25%, rgba(76, 175, 80, 0.05) 26%, transparent 27%, transparent 74%, rgba(76, 175, 80, 0.05) 75%, rgba(76, 175, 80, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(76, 175, 80, 0.05) 25%, rgba(76, 175, 80, 0.05) 26%, transparent 27%, transparent 74%, rgba(76, 175, 80, 0.05) 75%, rgba(76, 175, 80, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .layer-2 {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(76, 175, 80, 0.08) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -20px); }
        }

        .neon-shape {
            position: absolute;
            border: 2px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            animation: rotate 30s linear infinite;
        }

        .neon-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
            transform: rotate(45deg);
        }

        .neon-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-duration: 25s;
            animation-direction: reverse;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
            transform: rotate(15deg);
        }

        .neon-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 30%;
            animation-duration: 35s;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
            transform: rotate(30deg);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
            text-shadow: 
                0 0 10px rgba(76, 175, 80, 0.8),
                0 0 20px rgba(76, 175, 80, 0.6),
                0 0 30px rgba(76, 175, 80, 0.4);
            letter-spacing: 2px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.8);
            border: 3px solid #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 10px;
            text-transform: uppercase;
        }

        .mode-btn:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }

        .mode-btn.active {
            background: #4CAF50;
            color: #000;
            border-color: #4CAF50;
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.6);
        }

        .leaderboard {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #1a1a1a;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
            max-width: 800px;
            margin: 0 auto;
        }

        .leaderboard-header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.6);
        }

        .leaderboard-subheader {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            color: #a8b2d1;
        }

        .score-entry {
            display: grid;
            grid-template-columns: 60px 1fr auto auto;
            gap: 20px;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .score-entry:hover {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .rank.gold { 
            color: #FFD700; 
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        .rank.silver { 
            color: #C0C0C0; 
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.6);
        }
        .rank.bronze { 
            color: #CD7F32; 
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.6);
        }

        .player-name {
            font-size: 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .time-value {
            font-size: 18px;
            color: #87CEEB;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            font-size: 24px;
            padding: 50px;
            color: #a8b2d1;
        }

        .fixed-nav {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            padding: 15px 30px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .nav-button:hover {
            background: rgba(76, 175, 80, 0.2);
            box-shadow: 0 0 25px rgba(76, 175, 80, 0.6);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
                width: 100%;
            }

            h1 {
                font-size: 32px;
                margin-top: 20px;
                padding: 0 10px;
            }

            .leaderboard {
                padding: 30px 20px;
            }

            .score-entry {
                grid-template-columns: 50px 1fr;
                gap: 10px;
            }

            .rank {
                font-size: 18px;
            }

            .player-name {
                font-size: 16px;
                grid-column: 1 / -1;
            }

            .score-value, .time-value {
                font-size: 18px;
            }

            .fixed-nav {
                bottom: 15px;
                right: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                padding: 10px 18px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax-container">
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3">
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
            <div class="neon-shape"></div>
        </div>
    </div>

    <div class="container">
        <h1>üÉè SOLITAIRE LEADERBOARDS üÉè</h1>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('scores')">High Scores</button>
            <button class="mode-btn" onclick="switchMode('time')">Most Time Played</button>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="leaderboard-header">Spider Solitaire</div>
            <div class="leaderboard-subheader" id="subheader">Top 10 High Scores</div>
            <div id="leaderboards">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Fixed Navigation -->
    <div class="fixed-nav">
        <a href="solitaire.html" class="nav-button">
            <span>‚Üê</span>
            <span>Back to Solitaire</span>
        </a>
        <a href="index.html" class="nav-button">
            <span>üè†</span>
            <span>Home</span>
        </a>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, query, orderBy, limit, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        let currentMode = 'scores';

        function formatTime(seconds) {
            if (!seconds) return '0s';
            if (seconds < 60) return `${seconds}s`;
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            if (seconds < 3600) return `${mins}m ${secs}s`;
            const hours = Math.floor(seconds / 3600);
            const remainMins = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${remainMins}m`;
        }

        async function loadScores(mode = 'scores') {
            try {
                const scoresRef = collection(db, 'scores');
                const orderField = mode === 'scores' ? 'score' : 'timePlayed';
                const q = query(scoresRef, orderBy(orderField, 'desc'), limit(200));
                const querySnapshot = await getDocs(q);
                const results = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.gameName === 'spider_solitaire') {
                        results.push({
                            playerName: data.playerName,
                            score: data.score || 0,
                            timePlayed: data.timePlayed || 0
                        });
                    }
                });

                return results.slice(0, 10);
            } catch (error) {
                console.error('Error loading scores:', error);
                return [];
            }
        }

        function getRankClass(index) {
            if (index === 0) return 'gold';
            if (index === 1) return 'silver';
            if (index === 2) return 'bronze';
            return '';
        }

        function displayScores(results, mode) {
            const board = document.getElementById('leaderboards');
            const subheader = document.getElementById('subheader');
            
            if (mode === 'scores') {
                subheader.textContent = 'Top 10 High Scores';
            } else {
                subheader.textContent = 'Top 10 Most Time Played';
            }
            
            if (results.length === 0) {
                board.innerHTML = '<div class="loading">No scores yet! Be the first to play!</div>';
                return;
            }

            let html = '';
            results.forEach((result, index) => {
                const rankClass = getRankClass(index);
                const mainValue = mode === 'scores' ? 
                    `<div class="score-value">${result.score.toLocaleString()}</div>` :
                    `<div class="time-value" style="font-size: 24px; font-weight: bold;">${formatTime(result.timePlayed)}</div>`;
                
                const secondValue = mode === 'scores' && result.timePlayed > 0 ?
                    `<div class="time-value">${formatTime(result.timePlayed)}</div>` :
                    mode === 'time' && result.score > 0 ?
                    `<div class="score-value" style="font-size: 16px;">${result.score.toLocaleString()} pts</div>` :
                    '';
                
                html += `
                    <div class="score-entry">
                        <div class="rank ${rankClass}">#${index + 1}</div>
                        <div class="player-name">${result.playerName}</div>
                        ${mainValue}
                        ${secondValue}
                    </div>
                `;
            });
            
            board.innerHTML = html;
        }

        window.switchMode = async function(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('leaderboards').innerHTML = '<div class="loading">Loading...</div>';
            
            const results = await loadScores(mode);
            displayScores(results, mode);
        };

        async function init() {
            const results = await loadScores('scores');
            displayScores(results, 'scores');
        }

        init();

        // Parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const layer2 = document.querySelector('.layer-2');
            const layer3 = document.querySelector('.layer-3');
            if (layer2) layer2.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            if (layer3) layer3.style.transform = `translate(${x * 40}px, ${y * 40}px)`;
        });
    </script>
</body>
</html>
